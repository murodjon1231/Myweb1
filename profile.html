<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🇺🇸TuronMarket🇺🇿 - Profil</title>
    <link rel="icon" href="./ChatGPT Image 28 мая 2025 г., 22_39_24.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Theme.css">
    <link rel="stylesheet" href="footer.css">
    <script src="theme.js"></script>
    <script src="load-navbar.js"></script>
    <script src="floating-message.js"></script>

    <style>
        :root {
            --primary-color: #007bff;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a29d9d 0%, #666666 100%);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-link {
            font-weight: 500;
            color: var(--dark-color) !important;
            transition: var(--transition);
            position: relative;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary-color) !important;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }

        .btn-login {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 500;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .theme-toggle {
            background: var(--light-color);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 15px;
            border-radius: 25px;
            font-weight: 500;
            transition: var(--transition);
            margin-right: 10px;
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .profile-container {
            margin-top: 100px;
            padding: 2rem 0;
        }

        .profile-card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .profile-header {
            background: var(--primary-gradient);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1rem;
        }

        .profile-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            transition: var(--transition);
            background: #f8f9fa;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: white;
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-outline-danger {
            border: 2px solid var(--danger-color);
            color: var(--danger-color);
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-outline-danger:hover {
            background: var(--danger-color);
            transform: translateY(-2px);
        }

        .stats-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            height: 100%;
        }

        .stats-card:hover {
            transform: translateY(-5px);
        }

        .stats-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .stats-label {
            color: var(--secondary-color);
            font-weight: 500;
        }

        /* Dark Theme */
        .dark-theme {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
        }

        .dark-theme .navbar {
            background: rgba(52, 58, 64, 0.95) !important;
        }

        .dark-theme .nav-link {
            color: white !important;
        }

        .dark-theme .profile-card,
        .dark-theme .stats-card {
            background: var(--dark-color);
            color: white;
        }

        .dark-theme .form-control {
            background: #495057;
            border-color: #6c757d;
            color: white;
        }

        .dark-theme .form-control:focus {
            background: #495057;
            border-color: var(--primary-color);
        }

        .dark-theme .stats-number {
            color: white;
        }

        .toast {
            background: white;
            border-left: 4px solid var(--primary-color);
        }

        .dark-theme .toast {
            background: var(--dark-color);
            color: white;
        }

        @media (max-width: 768px) {
            .profile-container {
                margin-top: 80px;
            }

            .profile-header {
                padding: 1.5rem;
            }

            .profile-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <main style="margin-top: 76px;">
        <div class="container profile-container">
            <!-- User Stats -->
            <div class="row mb-4">
                <div class="col-md-3 col-6">
                    <div class="stats-card">
                        <i class="fas fa-shopping-bag stats-icon"></i>
                        <div class="stats-number" id="totalOrders">0</div>
                        <div class="stats-label">Buyurtmalar</div>
                    </div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="stats-card">
                        <i class="fas fa-heart stats-icon"></i>
                        <div class="stats-number" id="totalFavorites">0</div>
                        <div class="stats-label">Sevimlilar</div>
                    </div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="stats-card">
                        <i class="fas fa-dollar-sign stats-icon"></i>
                        <div class="stats-number" id="totalSpent">0</div>
                        <div class="stats-label">Xarajatlar</div>
                    </div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="stats-card">
                        <i class="fas fa-calendar stats-icon"></i>
                        <div class="stats-number" id="memberDays">0</div>
                        <div class="stats-label">Kun</div>
                    </div>
                </div>
            </div>

            <!-- Profile Information -->
            <div class="row">
                <div class="col-lg-4">
                    <div class="profile-card">
                        <div class="profile-header">
                            <div class="profile-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <h4 id="userFullName">Foydalanuvchi</h4>
                            <p id="userEmail">email@example.com</p>
                        </div>
                        <div class="profile-body text-center">
                            <p class="text-muted mb-3">A'zo bo'lgan sana: <span id="memberSince"></span></p>
                            <button class="btn btn-outline-danger" onclick="deleteAccount()">
                                <i class="fas fa-trash"></i> Akkauntni o'chirish
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8">
                    <div class="profile-card">
                        <div class="profile-body">
                            <h5 class="mb-4">Profil ma'lumotlari</h5>
                            <form id="profileForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-label">To'liq ism</label>
                                            <input type="text" class="form-control" id="fullName" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-label">Telefon raqam</label>
                                            <input type="tel" class="form-control" id="phone">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-label">Tug'ilgan kun</label>
                                            <input type="date" class="form-control" id="birthDate">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Manzil</label>
                                    <textarea class="form-control" id="address" rows="3"></textarea>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Yangi parol</label>
                                    <input type="password" class="form-control" id="newPassword"
                                        placeholder="Parolni o'zgartirish uchun kiriting">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Parolni tasdiqlash</label>
                                    <input type="password" class="form-control" id="confirmPassword"
                                        placeholder="Yangi parolni tasdiqlang">
                                </div>
                                <div class="d-flex gap-3">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Saqlash
                                    </button>
                                    <button type="button" class="btn btn-secondary" onclick="resetForm()">
                                        <i class="fas fa-undo"></i> Bekor qilish
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = "https://6782ae7cc51d092c3dd06dbd.mockapi.io/product/users";

        // Show notification function
        function showNotification(message, type = 'info') {
            const toastHTML = `
                <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
                    <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header ${type === 'danger' ? 'bg-danger text-white' : ''}">
                            <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'info' ? 'info-circle' : type === 'danger' ? 'exclamation-triangle' : 'info-circle'} me-2"></i>
                            <strong class="me-auto">TuronMarket</strong>
                            <button type="button" class="btn-close ${type === 'danger' ? 'btn-close-white' : ''}" data-bs-dismiss="toast"></button>
                        </div>
                        <div class="toast-body">
                            ${message}
                        </div>
                    </div>
                </div>
            `;

            // Remove existing toasts
            document.querySelectorAll('.toast').forEach(toast => toast.remove());

            // Add new toast
            document.body.insertAdjacentHTML('beforeend', toastHTML);

            // Auto remove after 5 seconds
            setTimeout(() => {
                const toasts = document.querySelectorAll('.toast');
                toasts.forEach(toast => toast.remove());
            }, 5000);
        }

        // Load user profile data from API
        async function loadUserProfile() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }

            try {
                // Show loading state
                document.getElementById('userFullName').innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                document.getElementById('userEmail').innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

                // Fetch user data from API
                const response = await fetch(`${API_URL}/${currentUser.id}`);
                if (!response.ok) throw new Error('Failed to fetch user data');
                
                const userData = await response.json();

                // Update profile display
                document.getElementById('userFullName').textContent = userData.fullName;
                document.getElementById('userEmail').textContent = userData.email;

                // Format member since date
                const memberDate = new Date(userData.registrationDate || Date.now());
                document.getElementById('memberSince').textContent = memberDate.toLocaleDateString('uz-UZ');

                // Calculate member days
                const today = new Date();
                const memberDays = Math.floor((today - memberDate) / (1000 * 60 * 60 * 24));
                document.getElementById('memberDays').textContent = memberDays;

                // Fill form fields
                document.getElementById('fullName').value = userData.fullName;
                document.getElementById('email').value = userData.email;
                document.getElementById('phone').value = userData.phone || '';
                document.getElementById('birthDate').value = userData.birthDate || '';
                document.getElementById('address').value = userData.address || '';

                // Load user stats
                loadUserStats(userData.id);

            } catch (error) {
                console.error('Error loading profile:', error);
                showNotification('Profil ma\'lumotlarini yuklashda xatolik yuz berdi', 'danger');
            }
        }

        // Load user statistics
        async function loadUserStats(userId) {
            try {
                // In a real application, you would fetch these from your API
                // For now, we'll use localStorage as a demo
                const orders = JSON.parse(localStorage.getItem('orders')) || [];
                const favorites = JSON.parse(localStorage.getItem('favorites')) || [];

                const userOrders = orders.filter(order => order.userId === userId);
                const userFavorites = favorites.filter(fav => fav.userId === userId);

                // Calculate total spent
                const totalSpent = userOrders.reduce((sum, order) => sum + (order.total || 0), 0);

                // Update stats with animation
                animateNumber('totalOrders', 0, userOrders.length);
                animateNumber('totalFavorites', 0, userFavorites.length);
                animateNumber('totalSpent', 0, totalSpent);

            } catch (error) {
                console.error('Error loading stats:', error);
                showNotification('Statistika ma\'lumotlarini yuklashda xatolik', 'danger');
            }
        }

        // Animate number counting
        function animateNumber(elementId, start, end) {
            const element = document.getElementById(elementId);
            const duration = 1000; // 1 second
            const steps = 60;
            const increment = (end - start) / steps;
            let current = start;
            let step = 0;

            const timer = setInterval(() => {
                step++;
                current += increment;
                if (elementId === 'totalSpent') {
                    element.textContent = Math.round(current).toLocaleString('uz-UZ') + ' so\'m';
                } else {
                    element.textContent = Math.round(current);
                }

                if (step >= steps) {
                    clearInterval(timer);
                    if (elementId === 'totalSpent') {
                        element.textContent = Math.round(end).toLocaleString('uz-UZ') + ' so\'m';
                    } else {
                        element.textContent = Math.round(end);
                    }
                }
            }, duration / steps);
        }

        // Handle profile form submission
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords if provided
            if (newPassword) {
                if (newPassword !== confirmPassword) {
                    showNotification('Parollar mos kelmaydi!', 'danger');
                    return;
                }
                if (newPassword.length < 6) {
                    showNotification('Parol kamida 6 ta belgidan iborat bo\'lishi kerak!', 'danger');
                    return;
                }
            }

            try {
                // Prepare updated user data
                const updatedUser = {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    birthDate: document.getElementById('birthDate').value,
                    address: document.getElementById('address').value,
                    updatedAt: new Date().toISOString()
                };

                if (newPassword) {
                    updatedUser.password = newPassword;
                }

                // Update user data in API
                const response = await fetch(`${API_URL}/${currentUser.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedUser)
                });

                if (!response.ok) throw new Error('Failed to update profile');

                const updatedUserData = await response.json();

                // Update local storage
                localStorage.setItem('currentUser', JSON.stringify({
                    ...currentUser,
                    ...updatedUserData
                }));

                // Clear password fields
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmPassword').value = '';

                showNotification('Profil muvaffaqiyatli yangilandi!', 'success');
                
                // Reload profile data
                loadUserProfile();

            } catch (error) {
                console.error('Error updating profile:', error);
                showNotification('Profilni yangilashda xatolik yuz berdi', 'danger');
            }
        });

        // Delete account
        async function deleteAccount() {
            if (confirm('Haqiqatan ham akkauntingizni o\'chirmoqchimisiz? Bu amalni qaytarib bo\'lmaydi!')) {
                if (confirm('Oxirgi tasdiqlash: Barcha ma\'lumotlaringiz o\'chib ketadi!')) {
                    try {
                        const currentUser = JSON.parse(localStorage.getItem('currentUser'));

                        // Delete user from API
                        const response = await fetch(`${API_URL}/${currentUser.id}`, {
                            method: 'DELETE'
                        });

                        if (!response.ok) throw new Error('Failed to delete account');

                        // Clear local storage
                        localStorage.removeItem('currentUser');
                        localStorage.removeItem('isLoggedIn');

                        showNotification('Akkount muvaffaqiyatli o\'chirildi', 'info');

                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);

                    } catch (error) {
                        console.error('Error deleting account:', error);
                        showNotification('Akkauntni o\'chirishda xatolik yuz berdi', 'danger');
                    }
                }
            }
        }

        // Reset form
        function resetForm() {
            loadUserProfile();
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
            showNotification('Formadagi o\'zgarishlar bekor qilindi', 'info');
        }

        // Logout function
        function logout() {
            if (confirm('Haqiqatan ham tizimdan chiqmoqchimisiz?')) {
                localStorage.removeItem('currentUser');
                localStorage.removeItem('isLoggedIn');

                showNotification('Tizimdan muvaffaqiyatli chiqdingiz!', 'info');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }

            loadUserProfile();

            // Load saved theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                const themeToggle = document.getElementById('themeToggle');
                if (themeToggle) {
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light-mode';
                }
            }
        });

        // Password visibility toggle
        document.querySelectorAll('.btn-outline-secondary').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const type = input.type === 'password' ? 'text' : 'password';
                input.type = type;
                
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>
