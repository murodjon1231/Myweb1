<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🇺🇸TuronMarket🇺🇿 - Profil</title>
    <link rel="icon" href="./ChatGPT Image 28 мая 2025 г., 22_39_24.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a29d9d 0%, #666666 100%);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-link {
            font-weight: 500;
            color: var(--dark-color) !important;
            transition: var(--transition);
            position: relative;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary-color) !important;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }

        .btn-login {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 500;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .theme-toggle {
            background: var(--light-color);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 15px;
            border-radius: 25px;
            font-weight: 500;
            transition: var(--transition);
            margin-right: 10px;
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .profile-container {
            margin-top: 100px;
            padding: 2rem 0;
        }

        .profile-card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .profile-header {
            background: var(--primary-gradient);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1rem;
        }

        .profile-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            transition: var(--transition);
            background: #f8f9fa;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: white;
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-outline-danger {
            border: 2px solid var(--danger-color);
            color: var(--danger-color);
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-outline-danger:hover {
            background: var(--danger-color);
            transform: translateY(-2px);
        }

        .stats-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            height: 100%;
        }

        .stats-card:hover {
            transform: translateY(-5px);
        }

        .stats-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .stats-label {
            color: var(--secondary-color);
            font-weight: 500;
        }

        /* Dark Theme */
        .dark-theme {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
        }

        .dark-theme .navbar {
            background: rgba(52, 58, 64, 0.95) !important;
        }

        .dark-theme .nav-link {
            color: white !important;
        }

        .dark-theme .profile-card,
        .dark-theme .stats-card {
            background: var(--dark-color);
            color: white;
        }

        .dark-theme .form-control {
            background: #495057;
            border-color: #6c757d;
            color: white;
        }

        .dark-theme .form-control:focus {
            background: #495057;
            border-color: var(--primary-color);
        }

        .dark-theme .stats-number {
            color: white;
        }

        .toast {
            background: white;
            border-left: 4px solid var(--primary-color);
        }

        .dark-theme .toast {
            background: var(--dark-color);
            color: white;
        }

        @media (max-width: 768px) {
            .profile-container {
                margin-top: 80px;
            }

            .profile-header {
                padding: 1.5rem;
            }

            .profile-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">🇺🇸TuronMarket🇺🇿</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Contact us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center gap-2 flex-wrap" id="navbarActions">

                </div>
            </div>
        </div>
    </nav>

    <div class="container profile-container">
        <!-- User Stats -->
        <div class="row mb-4">
            <div class="col-md-3 col-6">
                <div class="stats-card">
                    <i class="fas fa-shopping-bag stats-icon"></i>
                    <div class="stats-number" id="totalOrders">0</div>
                    <div class="stats-label">Buyurtmalar</div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="stats-card">
                    <i class="fas fa-heart stats-icon"></i>
                    <div class="stats-number" id="totalFavorites">0</div>
                    <div class="stats-label">Sevimlilar</div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="stats-card">
                    <i class="fas fa-dollar-sign stats-icon"></i>
                    <div class="stats-number" id="totalSpent">0</div>
                    <div class="stats-label">Xarajatlar</div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="stats-card">
                    <i class="fas fa-calendar stats-icon"></i>
                    <div class="stats-number" id="memberDays">0</div>
                    <div class="stats-label">Kun</div>
                </div>
            </div>
        </div>

        <!-- Profile Information -->
        <div class="row">
            <div class="col-lg-4">
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <h4 id="userFullName">Foydalanuvchi</h4>
                        <p id="userEmail">email@example.com</p>
                    </div>
                    <div class="profile-body text-center">
                        <p class="text-muted mb-3">A'zo bo'lgan sana: <span id="memberSince"></span></p>
                        <button class="btn btn-outline-danger" onclick="deleteAccount()">
                            <i class="fas fa-trash"></i> Akkauntni o'chirish
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="profile-card">
                    <div class="profile-body">
                        <h5 class="mb-4">Profil ma'lumotlari</h5>
                        <form id="profileForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">To'liq ism</label>
                                        <input type="text" class="form-control" id="fullName" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Telefon raqam</label>
                                        <input type="tel" class="form-control" id="phone">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Tug'ilgan kun</label>
                                        <input type="date" class="form-control" id="birthDate">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Manzil</label>
                                <textarea class="form-control" id="address" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Yangi parol</label>
                                <input type="password" class="form-control" id="newPassword"
                                    placeholder="Parolni o'zgartirish uchun kiriting">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Parolni tasdiqlash</label>
                                <input type="password" class="form-control" id="confirmPassword"
                                    placeholder="Yangi parolni tasdiqlang">
                            </div>
                            <div class="d-flex gap-3">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Saqlash
                                </button>
                                <button type="button" class="btn btn-secondary" onclick="resetForm()">
                                    <i class="fas fa-undo"></i> Bekor qilish
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');

            body.classList.toggle('dark-theme');

            if (body.classList.contains('dark-theme')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light-mode';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i> Dark-mode';
                localStorage.setItem('theme', 'light');
            }
        }

        // Update navbar for authenticated user
        function updateNavbarForUser() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const navbarActions = document.getElementById('navbarActions');

            if (isLoggedIn && currentUser) {
                navbarActions.innerHTML = `
                    <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
                        <i class="fas fa-moon"></i> Dark-mode
                    </button>
                    
                    <div class="dropdown">
                        <button class="btn-login dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i> ${currentUser.fullName.split(' ')[0]}
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user-cog"></i> Profil</a></li>
                            <li><a class="dropdown-item" href="orders.html"><i class="fas fa-shopping-bag"></i> Buyurtmalar</a></li>
                            <li><a class="dropdown-item" href="favorites.html"><i class="fas fa-heart"></i> Sevimlilar</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Chiqish</a></li>
                        </ul>
                    </div>
                `;
            } else {
                // Redirect to login if not authenticated
                window.location.href = 'login.html';
            }
        }

        // Load user profile data
        function loadUserProfile() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }

            // Update profile display
            document.getElementById('userFullName').textContent = currentUser.fullName;
            document.getElementById('userEmail').textContent = currentUser.email;

            // Format member since date
            const memberDate = new Date(currentUser.createdAt || Date.now());
            document.getElementById('memberSince').textContent = memberDate.toLocaleDateString('uz-UZ');

            // Calculate member days
            const today = new Date();
            const memberDays = Math.floor((today - memberDate) / (1000 * 60 * 60 * 24));
            document.getElementById('memberDays').textContent = memberDays;

            // Fill form fields
            document.getElementById('fullName').value = currentUser.fullName;
            document.getElementById('email').value = currentUser.email;
            document.getElementById('phone').value = currentUser.phone || '';
            document.getElementById('birthDate').value = currentUser.birthDate || '';
            document.getElementById('address').value = currentUser.address || '';

            // Load user stats
            loadUserStats();
        }

        // Load user statistics
        function loadUserStats() {
            // Get user orders, favorites, etc. from localStorage
            const userOrders = JSON.parse(localStorage.getItem('userOrders')) || [];
            const userFavorites = JSON.parse(localStorage.getItem('userFavorites')) || [];
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));

            // Filter user-specific data
            const myOrders = userOrders.filter(order => order.userId === currentUser.id);
            const myFavorites = userFavorites.filter(fav => fav.userId === currentUser.id);

            // Calculate total spent
            const totalSpent = myOrders.reduce((sum, order) => sum + (order.total || 0), 0);

            // Update stats display
            document.getElementById('totalOrders').textContent = myOrders.length;
            document.getElementById('totalFavorites').textContent = myFavorites.length;
            document.getElementById('totalSpent').textContent = totalSpent.toLocaleString('uz-UZ') + ' so\'m';
        }

        // Handle profile form submission
        document.getElementById('profileForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords if provided
            if (newPassword && newPassword !== confirmPassword) {
                showNotification('Parollar mos kelmaydi!', 'danger');
                return;
            }

            if (newPassword && newPassword.length < 6) {
                showNotification('Parol kamida 6 ta belgidan iborat bo\'lishi kerak!', 'danger');
                return;
            }

            // Update user data
            const updatedUser = {
                ...currentUser,
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                birthDate: document.getElementById('birthDate').value,
                address: document.getElementById('address').value,
                updatedAt: new Date().toISOString()
            };

            if (newPassword) {
                updatedUser.password = newPassword;
            }

            // Save updated user data
            localStorage.setItem('currentUser', JSON.stringify(updatedUser));

            // Update users list
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userIndex = users.findIndex(user => user.id === currentUser.id);
            if (userIndex !== -1) {
                users[userIndex] = updatedUser;
                localStorage.setItem('users', JSON.stringify(users));
            }

            // Update display
            loadUserProfile();

            // Clear password fields
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';

            showNotification('Profil muvaffaqiyatli yangilandi!', 'success');
        });

        // Reset form
        function resetForm() {
            loadUserProfile();
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
            showNotification('Formadagi o\'zgarishlar bekor qilindi', 'info');
        }

        // Delete account
        function deleteAccount() {
            if (confirm('Haqiqatan ham akkauntingizni o\'chirmoqchimisiz? Bu amalni qaytarib bo\'lmaydi!')) {
                if (confirm('Oxirgi tasdiqlash: Barcha ma\'lumotlaringiz o\'chib ketadi!')) {
                    const currentUser = JSON.parse(localStorage.getItem('currentUser'));

                    // Remove user from users list
                    const users = JSON.parse(localStorage.getItem('users')) || [];
                    const updatedUsers = users.filter(user => user.id !== currentUser.id);
                    localStorage.setItem('users', JSON.stringify(updatedUsers));

                    // Remove user-specific data
                    localStorage.removeItem('currentUser');
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('hasShownWelcome');

                    showNotification('Akkount muvaffaqiyatli o\'chirildi', 'info');

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }
            }
        }

        // Logout function
        function logout() {
            if (confirm('Haqiqatan ham tizimdan chiqmoqchimisiz?')) {
                localStorage.removeItem('currentUser');
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('hasShownWelcome');

                showNotification('Tizimdan muvaffaqiyatli chiqdingiz!', 'info');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
        }

        // Generic notification function
        function showNotification(message, type = 'info') {
            const toastHTML = `
                <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
                    <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'info' ? 'info-circle' : type === 'danger' ? 'exclamation-triangle' : 'info-circle'} text-${type} me-2"></i>
                            <strong class="me-auto">🇺🇸TuronMarket🇺🇿</strong>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            ${message}
                        </div>
                    </div>
                </div>
            `;

            document.body.insertAdjacentHTML('beforeend', toastHTML);

            setTimeout(() => {
                const toasts = document.querySelectorAll('.toast');
                toasts.forEach(toast => {
                    if (toast.querySelector('.toast-body').textContent.trim() === message) {
                        toast.remove();
                    }
                });
            }, 5000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            updateNavbarForUser();
            loadUserProfile();

            // Load saved theme
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.getElementById('themeToggle');

            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                if (themeToggle) {
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light-mode';
                }
            }
        });

        // Handle navbar collapse on mobile
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                const navbarCollapse = document.querySelector('.navbar-collapse');
                if (navbarCollapse.classList.contains('show')) {
                    const bsCollapse = new bootstrap.Collapse(navbarCollapse);
                    bsCollapse.hide();
                }
            });
        });
    </script>
</body>
