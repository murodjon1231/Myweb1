                                            </div>
                                        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main1.js"></script>
    <script src="theme.js"></script>

    <script>
        // Enhanced theme toggle with better functionality
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');

            body.classList.toggle('dark-theme');

            if (body.classList.contains('dark-theme')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light-mode';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i> Dark-mode';
                localStorage.setItem('theme', 'light');
            }
        }

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', function () {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.getElementById('themeToggle');

            if (savedTheme === 'dark' && themeToggle) {
                document.body.classList.add('dark-theme');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light-mode';
            }

            // Initialize cart counter
            updateCartCountDisplay();

            // Add cart update listener
            window.addEventListener('storage', function (e) {
                if (e.key === 'cart') {
                    updateCartCountDisplay();
                }
            });
        });

        // Enhanced cart counter update function
        function updateCartCountDisplay() {
            const cartCounter = document.getElementById('cartCounter');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);

            if (cartCounter) {
                cartCounter.textContent = totalItems;

                // Add pulsing animation when count changes
                if (totalItems > 0) {
                    cartCounter.classList.add('has-items');
                    cartCounter.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        cartCounter.style.transform = 'scale(1)';
                    }, 200);
                } else {
                    cartCounter.classList.remove('has-items');
                }
            }
        }

        // Override the existing updateCartCount function to use our new one
        function updateCartCount() {
            updateCartCountDisplay();
        }

        function login() {
            window.location.href = 'login.html';
        }

        // Animation for hero elements
        document.addEventListener('DOMContentLoaded', function () {
            const heroElements = document.querySelectorAll('.hero-title, .hero-subtitle, .btn-hero');

            heroElements.forEach((element, index) => {
                if (element) {
                    element.style.animationDelay = `${index * 0.2}s`;
                }
            });
        });



        // Close modal when clicking outside
        window.addEventListener('click', function (event) {
            const cartModal = document.getElementById('cartModal');
            if (event.target === cartModal) {
                closeCartModal();
            }
        });

        // Add click event to cart icon
        document.addEventListener('DOMContentLoaded', function () {
            const cartIcon = document.querySelector('.cart-icon-container');
            if (cartIcon) {
                cartIcon.addEventListener('click', function (e) {
                    e.preventDefault();
                    window.location.href = 'cart.html';
                });
            }
        });
    </script>
