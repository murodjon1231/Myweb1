<!DOCTYPE html>

    <style>
        /* Enhanced sorting controls styling */
        .advanced-sorting-controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .dark-theme .advanced-sorting-controls {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-section:last-child {
            margin-bottom: 0;
        }

        .filter-title {
            color: #fff;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .enhanced-select {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 16px;
            color: #fff;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .enhanced-select:focus {
            outline: none;
            border-color: #007bff;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.3);
        }

        .enhanced-select option {
            background: #2c3e50;
            color: #fff;
            padding: 10px;
        }

        .dark-theme .enhanced-select {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .dark-theme .enhanced-select option {
            background: #1a1a1a;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .enhanced-btn {
            padding: 12px 24px;
            border-radius: 25px;
            border: 2px solid transparent;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .enhanced-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .enhanced-btn:hover::before {
            left: 100%;
        }

        .btn-reset {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border-color: #e74c3c;
        }

        .btn-reset:hover {
            background: linear-gradient(45deg, #c0392b, #a93226);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        .btn-apply {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border-color: #27ae60;
        }

        .btn-apply:hover {
            background: linear-gradient(45deg, #229954, #27ae60);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }

        .results-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px 25px;
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark-theme .results-info {
            background: rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* Animation for filter updates */
        .products-grid {
            transition: opacity 0.3s ease;
        }

        .products-grid.updating {
            opacity: 0.7;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .advanced-sorting-controls {
                padding: 20px;
                margin: 0 10px 20px 10px;
            }

            .filter-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .control-buttons {
                flex-direction: column;
                align-items: stretch;
            }

            .enhanced-btn {
                padding: 10px 20px;
            }
        }

        /* Active filter indicators */
        .active-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .filter-tag {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
            animation: fadeInScale 0.3s ease;
        }

        .filter-tag .remove-filter {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-tag .remove-filter:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">🇺🇸TuronMarket🇺🇿</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

    <main>
        <section class="products-section">
            <div class="container">
                <h1 class="section-title">Our Products</h1>

                <!-- Enhanced Sorting Controls -->
                <div class="advanced-sorting-controls">
                    <!-- Search Section -->
                    <div class="filter-section">
                        <div class="filter-title">
                            <i class="fas fa-search"></i>
                            Search Products
                        </div>
                        <div class="filter-grid">
                            <div class="filter-group">
                                <label for="searchInput">Search by name or description</label>
                                <input type="text" id="searchInput" class="enhanced-select"
                                    placeholder="Type to search..." />
                            </div>
                        </div>
                    </div>

                    <!-- Primary Filters -->
                    <div class="filter-section">
                        <div class="filter-title">
                            <i class="fas fa-filter"></i>
                            Primary Filters
                        </div>
                        <div class="filter-grid">
                            <div class="filter-group">
                                <label for="categoryFilter">Category</label>
                                <select id="categoryFilter" class="enhanced-select">

                                </select>
                            </div>

                            <div class="filter-group">

                                <select id="brandFilter" class="enhanced-select">

                                </select>
                            </div>

                            <div class="filter-group">
                                <label for="genderFilter">Gender</label>
                                <select id="genderFilter" class="enhanced-select">
                                    <option value="all">All</option>

                            </div>

                                <select id="statusFilter" class="enhanced-select">

                        <div class="filter-title">

                        </div>
                        <div class="filter-grid">

                                <label for="sortSelect">Sort by</label>
                                <select id="sortSelect" class="enhanced-select">
                                    <option value="default">Default</option>
                                    <option value="name-asc">Name (A-Z)</option>
                                    <option value="name-desc">Name (Z-A)</option>
                                    <option value="price-asc">Price (Low to High)</option>
                                    <option value="price-desc">Price (High to Low)</option>

                                </select>
                            </div>

                                <label for="minPrice">Min Price ($)</label>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        // Enhanced product management with advanced filtering
        const API_URL = "https://6782ae7cc51d092c3dd06dbd.mockapi.io/product/auto_parts";
        let cart = JSON.parse(sessionStorage.getItem('cart')) || [];
        let allProducts = [];
        let filteredProducts = [];
        let categories = new Set();
        let brands = new Set();

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', () => {
            fetchProducts();
            updateCartUI();
            updateCartCount();
            initializeEventListeners();
            initializeTheme();
        });

        // Fetch products and populate filter options
        async function fetchProducts() {
            try {
                const response = await fetch(API_URL);
                const products = await response.json();

                allProducts = products;
                filteredProducts = [...products];

                // Extract unique categories and brands
                products.forEach(product => {
                    if (product.category) categories.add(product.category);
                    if (product.brand) brands.add(product.brand);
                });

                populateFilterOptions();
                displayProducts(products);
                updateResultsInfo(products.length, products.length);

            } catch (error) {
                console.error("Error fetching products:", error);
                showErrorMessage();
            }
        }

        // Populate filter dropdown options
        function populateFilterOptions() {
            const categoryFilter = document.getElementById('categoryFilter');
            const brandFilter = document.getElementById('brandFilter');

            // Clear existing options except "All"
            categoryFilter.innerHTML = '<option value="all">All Categories</option>';
            brandFilter.innerHTML = '<option value="all">All Brands</option>';

            // Add category options
            [...categories].sort().forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });

            // Add brand options
            [...brands].sort().forEach(brand => {
                const option = document.createElement('option');
                option.value = brand;
                option.textContent = brand;
                brandFilter.appendChild(option);
            });
        }

        // Enhanced display products function
        function displayProducts(products) {
            const productList = document.getElementById('product-list');

            if (products.length === 0) {
                productList.innerHTML = `
                    <div class="col-12 text-center" style="color: #fff; padding: 50px;">
                        <i class="fas fa-search" style="font-size: 4rem; margin-bottom: 20px; opacity: 0.5;"></i>
                        <h3>No products found</h3>
                        <p>Try adjusting your filters or search terms.</p>
                        <button class="enhanced-btn btn-reset" onclick="resetAllFilters()">
                            <i class="fas fa-refresh"></i> Reset Filters
                        </button>
                    </div>
                `;
                return;
            }

            productList.innerHTML = products.map(product => `
                <div class="col-lg-4 col-md-6 mt-3">
                    <div class="card product-card h-100">
                        <img src="${product.image || 'https://via.placeholder.com/300x250'}" class="card-img-top" alt="${product.name}" onerror="this.src='https://via.placeholder.com/300x250'">
                        <div class="card-body d-flex flex-column">
                            <div class="mb-2">
                                <span class="status-badge ${product.status === 'available' ? 'status-available' : 'status-order'}">
                                    <i class="fas ${product.status === 'available' ? 'fa-check-circle' : 'fa-clock'}"></i>
                                    ${product.status === 'available' ? 'Available' : 'On Order'}
                                </span>
                                <span class="gender-badge gender-${product.gender || 'unisex'}">
                                    <i class="fas ${getGenderIcon(product.gender)}"></i>
                                    ${getGenderDisplayName(product.gender)}
                                </span>
                            </div>
                            ${product.category ? `<div class="mb-2"><small class="text-muted">Category: ${product.category}</small></div>` : ''}
                            ${product.brand ? `<div class="mb-2"><small class="text-muted">Brand: ${product.brand}</small></div>` : ''}
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">${product.description}</p>
                            ${product.descriptionURL ? `<p class="card-text"><small><a href="${product.descriptionURL}" target="_blank" class="text-decoration-none"><i class="fas fa-external-link-alt"></i> More Details</a></small></p>` : ''}
                            ${product.website ? `<p class="card-text"><small><a href="${product.website}" target="_blank" class="text-decoration-none"><i class="fas fa-globe"></i> Website</a></small></p>` : ''}
                            <p class="card-text fw-bold text-success fs-5 price">Price: $${product.price}</p>
                            <div class="mt-auto">
                                <div class="card-buttons d-flex justify-content-between gap-3"> 
                                    <button class="btn btn-primary" onclick="window.location.href='product-details.html?id=${product.id}'">
                                        <i class="fas fa-eye"></i> View Details
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Helper functions
        function getGenderIcon(gender) {
            switch (gender?.toLowerCase()) {
                case 'male':
                case 'erkak':
                    return 'fa-mars';
                case 'female':
                case 'ayol':
                    return 'fa-venus';
                case 'kids':
                case 'child':
                case 'bola':
                    return 'fa-child';
                default:
                    return 'fa-genderless';
            }
        }

        function getGenderDisplayName(gender) {
            switch (gender?.toLowerCase()) {
                case 'male':
                case 'erkak':
                    return 'Male';
                case 'female':
                case 'ayol':
                    return 'Female';
                case 'kids':
                case 'child':
                case 'bola':
                    return 'Child';
                default:
                    return 'Unisex';
            }
        }

        // Advanced filtering function
        function applyAllFilters() {
            const productsGrid = document.getElementById('product-list');
            productsGrid.classList.add('updating');

            // Get all filter values
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const brand = document.getElementById('brandFilter').value;
            const gender = document.getElementById('genderFilter').value;
            const status = document.getElementById('statusFilter').value;
            const sortBy = document.getElementById('sortSelect').value;
            const minPrice = parseFloat(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseFloat(document.getElementById('maxPrice').value) || Infinity;

            // Start with all products
            let filtered = [...allProducts];

            // Apply search filter
            if (searchTerm) {
                filtered = filtered.filter(product =>
                    product.name.toLowerCase().includes(searchTerm) ||
                    product.description.toLowerCase().includes(searchTerm) ||
                    (product.category && product.category.toLowerCase().includes(searchTerm)) ||
                    (product.brand && product.brand.toLowerCase().includes(searchTerm))
                );
            }

            // Apply category filter
            if (category !== 'all') {
                filtered = filtered.filter(product => product.category === category);
            }

            // Apply brand filter
            if (brand !== 'all') {
                filtered = filtered.filter(product => product.brand === brand);
            }

            // Apply gender filter
            if (gender !== 'all') {
                filtered = filtered.filter(product => {
                    const productGender = product.gender?.toLowerCase();
                    switch (gender) {
                        case 'male':
                            return productGender === 'male' || productGender === 'erkak';
                        case 'female':
                            return productGender === 'female' || productGender === 'ayol';
                        case 'kids':
                            return productGender === 'kids' || productGender === 'child' || productGender === 'bola';
                        case 'unisex':
                            return !productGender || productGender === 'unisex';
                        default:
                            return true;
                    }
                });
            }

            // Apply status filter
            if (status !== 'all') {
                filtered = filtered.filter(product => {
                    if (status === 'available') {
                        return product.status === 'available';
                    } else if (status === 'order') {
                        return product.status !== 'available';
                    }
                    return true;
                });
            }

            // Apply price range filter
            filtered = filtered.filter(product => {
                const price = parseFloat(product.price);
                return price >= minPrice && price <= maxPrice;
            });

            // Apply sorting
            switch (sortBy) {
                case 'name-asc':
                    filtered.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'name-desc':
                    filtered.sort((a, b) => b.name.localeCompare(a.name));
                    break;
                case 'price-asc':
                    filtered.sort((a, b) => parseFloat(a.price) - parseFloat(b.price));
                    break;
                case 'price-desc':
                    filtered.sort((a, b) => parseFloat(b.price) - parseFloat(a.price));
                    break;
                case 'newest':
                    filtered.sort((a, b) => parseInt(b.id) - parseInt(a.id));
                    break;
                default:
                    filtered.sort((a, b) => parseInt(a.id) - parseInt(b.id));
            }

            filteredProducts = filtered;

            // Display results with animation
            setTimeout(() => {
                displayProducts(filtered);
                updateResultsInfo(filtered.length, allProducts.length);
                updateActiveFilters();
                productsGrid.classList.remove('updating');

                // Show notification
                if (filtered.length === 0) {
                    showNotification('No products match your criteria', 'warning');
                } else if (filtered.length < allProducts.length) {
                    showNotification(`Found ${filtered.length} product${filtered.length !== 1 ? 's' : ''}`, 'success');
                }
            }, 300);
        }

        // Reset all filters
        function resetAllFilters() {
            // Reset all form inputs
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = 'all';
            document.getElementById('brandFilter').value = 'all';
            document.getElementById('genderFilter').value = 'all';
            document.getElementById('statusFilter').value = 'all';
            document.getElementById('sortSelect').value = 'default';
            document.getElementById('minPrice').value = '';
            document.getElementById('maxPrice').value = '';

            // Display all products
            filteredProducts = [...allProducts];
            displayProducts(allProducts);
            updateResultsInfo(allProducts.length, allProducts.length);
            updateActiveFilters();

            showNotification('All filters reset', 'info');
        }

        // Update results information
        function updateResultsInfo(shown, total) {
            const resultsInfo = document.getElementById('resultsInfo');
            if (shown === total) {
                resultsInfo.style.display = 'none';
            } else {
                resultsInfo.style.display = 'block';
                resultsInfo.innerHTML = `
                    <i class="fas fa-info-circle"></i>
                    Showing ${shown} of ${total} products
                `;
            }
        }

        // Update active filters display
        function updateActiveFilters() {
            const activeFilters = document.getElementById('activeFilters');
            const filters = [];

            // Check each filter
            const searchTerm = document.getElementById('searchInput').value;
            const category = document.getElementById('categoryFilter').value;
            const brand = document.getElementById('brandFilter').value;
            const gender = document.getElementById('genderFilter').value;
            const status = document.getElementById('statusFilter').value;
            const sortBy = document.getElementById('sortSelect').value;
            const minPrice = document.getElementById('minPrice').value;
            const maxPrice = document.getElementById('maxPrice').value;

            if (searchTerm) filters.push({ type: 'search', value: searchTerm, label: `Search: "${searchTerm}"` });
            if (category !== 'all') filters.push({ type: 'category', value: category, label: `Category: ${category}` });
            if (brand !== 'all') filters.push({ type: 'brand', value: brand, label: `Brand: ${brand}` });
            if (gender !== 'all') filters.push({ type: 'gender', value: gender, label: `Gender: ${gender}` });
            if (status !== 'all') filters.push({ type: 'status', value: status, label: `Status: ${status}` });
            if (sortBy !== 'default') filters.push({ type: 'sort', value: sortBy, label: `Sort: ${sortBy.replace('-', ' ')}` });
            if (minPrice) filters.push({ type: 'minPrice', value: minPrice, label: `Min: $${minPrice}` });
            if (maxPrice) filters.push({ type: 'maxPrice', value: maxPrice, label: `Max: $${maxPrice}` });

            if (filters.length > 0) {
                activeFilters.style.display = 'flex';
                activeFilters.innerHTML = filters.map(filter => `
                <div class="filter-tag">
                    ${filter.label}
                    <span class="remove-filter" onclick="removeFilter('${filter.type}', '${filter.value}')">
                        <i class="fas fa-times"></i>
                    </span>
                </div>
            `).join('');
            } else {
                activeFilters.style.display = 'none';
            }
        }

        // Remove individual filter
        function removeFilter(type, value) {
            switch (type) {
                case 'search':
                    document.getElementById('searchInput').value = '';
                    break;
                case 'category':
                    document.getElementById('categoryFilter').value = 'all';
                    break;
                case 'brand':
                    document.getElementById('brandFilter').value = 'all';
                    break;
                case 'gender':
                    document.getElementById('genderFilter').value = 'all';
                    break;
                case 'status':
                    document.getElementById('statusFilter').value = 'all';
                    break;
                case 'sort':
                    document.getElementById('sortSelect').value = 'default';
                    break;
                case 'minPrice':
                    document.getElementById('minPrice').value = '';
                    break;
                case 'maxPrice':
                    document.getElementById('maxPrice').value = '';
                    break;
            }
            applyAllFilters();
        }

        // Initialize event listeners
        function initializeEventListeners() {
            // Real-time search
            document.getElementById('searchInput').addEventListener('input', debounce(applyAllFilters, 300));

            // Filter change events
            document.getElementById('categoryFilter').addEventListener('change', applyAllFilters);
            document.getElementById('brandFilter').addEventListener('change', applyAllFilters);
            document.getElementById('genderFilter').addEventListener('change', applyAllFilters);
            document.getElementById('statusFilter').addEventListener('change', applyAllFilters);
            document.getElementById('sortSelect').addEventListener('change', applyAllFilters);

            // Price range events
            document.getElementById('minPrice').addEventListener('input', debounce(applyAllFilters, 500));
            document.getElementById('maxPrice').addEventListener('input', debounce(applyAllFilters, 500));
        }

        // Debounce function for performance
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
            <i class="fas fa-${getNotificationIcon(type)}"></i>
            <span>${message}</span>
        `;

            // Add styles
            notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: ${getNotificationColor(type)};
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideInRight 0.3s ease;
        `;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        function getNotificationIcon(type) {
            switch (type) {
                case 'success': return 'check-circle';
                case 'warning': return 'exclamation-triangle';
                case 'error': return 'times-circle';
                default: return 'info-circle';
            }
        }

        function getNotificationColor(type) {
            switch (type) {
                case 'success': return 'linear-gradient(45deg, #27ae60, #2ecc71)';
                case 'warning': return 'linear-gradient(45deg, #f39c12, #e67e22)';
                case 'error': return 'linear-gradient(45deg, #e74c3c, #c0392b)';
                default: return 'linear-gradient(45deg, #3498db, #2980b9)';
            }
        }

        // View product details
        function viewProductDetails(productId) {
            const product = allProducts.find(p => p.id == productId);
            if (!product) return;

            // Create modal
            const modal = document.createElement('div');
            modal.className = 'product-modal';
            modal.innerHTML = `
            <div class="modal-backdrop" onclick="closeProductModal()"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2>${product.name}</h2>
                    <button class="close-btn" onclick="closeProductModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="${product.image || 'https://via.placeholder.com/400x300'}" alt="${product.name}" class="modal-image">
                    <div class="product-details">
                        <div class="status-info">
                            <span class="status-badge ${product.status === 'available' ? 'status-available' : 'status-order'}">
                                <i class="fas ${product.status === 'available' ? 'fa-check-circle' : 'fa-clock'}"></i>
                                ${product.status === 'available' ? 'Available' : 'On Order'}
                            </span>
                            <span class="gender-badge gender-${product.gender || 'unisex'}">
                                <i class="fas ${getGenderIcon(product.gender)}"></i>
                                ${getGenderDisplayName(product.gender)}
                            </span>
                        </div>
                        ${product.category ? `<p><strong>Category:</strong> ${product.category}</p>` : ''}
                        ${product.brand ? `<p><strong>Brand:</strong> ${product.brand}</p>` : ''}
                        <p><strong>Description:</strong> ${product.description}</p>
                        <p class="price"><strong>Price: $${product.price}</strong></p>
                        ${product.descriptionURL ? `<p><a href="${product.descriptionURL}" target="_blank" class="btn btn-info"><i class="fas fa-external-link-alt"></i> More Details</a></p>` : ''}
                        ${product.website ? `<p><a href="${product.website}" target="_blank" class="btn btn-secondary"><i class="fas fa-globe"></i> Visit Website</a></p>` : ''}
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="addToCart(${product.id})">
                        <i class="fas fa-cart-plus"></i> Add to Cart
                    </button>
                    <button class="btn btn-secondary" onclick="closeProductModal()">
                        Close
                    </button>
                </div>
            </div>
        `;

            // Add modal styles
            const modalStyles = `
            .product-modal {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 10000;
                display: flex;
                align-items: center;
                justify-content: center;
                animation: fadeIn 0.3s ease;
            }
            .modal-backdrop {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                backdrop-filter: blur(5px);
            }
            .modal-content {
                position: relative;
                background: #fff;
                border-radius: 15px;
                max-width: 600px;
                width: 90%;
                max-height: 90vh;
                overflow-y: auto;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                animation: scaleIn 0.3s ease;
            }
            .modal-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px;
                border-bottom: 1px solid #eee;
            }
            .close-btn {
                background: none;
                border: none;
                font-size: 1.5rem;
                cursor: pointer;
                color: #666;
                transition: color 0.3s ease;
            }
            .close-btn:hover {
                color: #e74c3c;
            }
            .modal-body {
                padding: 20px;
            }
            .modal-image {
                width: 100%;
                max-height: 300px;
                object-fit: cover;
                border-radius: 10px;
                margin-bottom: 20px;
            }
            .modal-footer {
                padding: 20px;
                border-top: 1px solid #eee;
                display: flex;
                gap: 10px;
                justify-content: flex-end;
            }
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            @keyframes scaleIn {
                from { transform: scale(0.9); opacity: 0; }
                to { transform: scale(1); opacity: 1; }
            }
        `;

            if (!document.getElementById('modal-styles')) {
                const styleSheet = document.createElement('style');
                styleSheet.id = 'modal-styles';
                styleSheet.textContent = modalStyles;
                document.head.appendChild(styleSheet);
            }

            document.body.appendChild(modal);
            document.body.style.overflow = 'hidden';
        }

        // Close product modal
        function closeProductModal() {
            const modal = document.querySelector('.product-modal');
            if (modal) {
                modal.style.animation = 'fadeOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(modal);
                    document.body.style.overflow = '';
                }, 300);
            }
        }

        // Add keyframe for fadeOut
        const additionalStyles = `
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    `;

        const additionalStyleSheet = document.createElement('style');
        additionalStyleSheet.textContent = additionalStyles;
        document.head.appendChild(additionalStyleSheet);

        // Cart functions
        function addToCart(productId) {
            const product = allProducts.find(p => p.id == productId);
            if (!product) return;

            const existingItem = cart.find(item => item.id == productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            sessionStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            showNotification(`${product.name} added to cart!`, 'success');
            closeProductModal();
        }

        function updateCartCount() {
            const cartCounter = document.getElementById('cartCounter');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCounter.textContent = totalItems;
            cartCounter.style.display = totalItems > 0 ? 'block' : 'none';
        }

        function updateCartUI() {
            updateCartCount();
        }

        // Show error message
        function showErrorMessage() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = `
            <div class="col-12 text-center" style="color: #fff; padding: 50px;">
                <i class="fas fa-exclamation-triangle" style="font-size: 4rem; margin-bottom: 20px; color: #e74c3c;"></i>
                <h3>Error Loading Products</h3>
                <p>Unable to load products. Please try again later.</p>
                <button class="enhanced-btn btn-apply" onclick="fetchProducts()">
                    <i class="fas fa-refresh"></i> Retry
                </button>
            </div>
        `;
        }

        // Theme functions
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                updateThemeButton(true);
            }
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeButton(isDark);
        }

        function updateThemeButton(isDark) {
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.innerHTML = isDark
                    ? '<i class="fas fa-sun"></i> Light-mode'
                    : '<i class="fas fa-moon"></i> Dark-mode';
            }
        }

        // Login function
        function login() {
            showNotification('Login functionality coming soon!', 'info');
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case 'k':
                        e.preventDefault();
                        document.getElementById('searchInput').focus();
                        break;
                    case 'r':
                        e.preventDefault();
                        resetAllFilters();
                        break;
                }
            }
            if (e.key === 'Escape') {
                closeProductModal();
            }
        });

        // Add loading animation styles
        const loadingStyles = `
        .loading {
            text-align: center;
            padding: 50px;
            color: #fff;
            font-size: 1.2rem;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    `;

        const loadingStyleSheet = document.createElement('style');
        loadingStyleSheet.textContent = loadingStyles;
        document.head.appendChild(loadingStyleSheet);
    </script>
</body>

</html>
