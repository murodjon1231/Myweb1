<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - TuronMarket</title>
    <link rel="icon" href="./ChatGPT Image 28 мая 2025 г., 22_39_24.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="product-deatils.css">
    <link rel="stylesheet" href="Theme.css">

    <style>
        /* Enhanced Product Details Styles */
        .enhanced-product-container {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 25px;
            padding: 40px;
            margin: 20px 0;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .product-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 3px solid #007bff;
            position: relative;
        }

        .product-header::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 6px;
            background: linear-gradient(90deg, #007bff, #28a745);
            border-radius: 3px;
        }

        .product-title-main {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(45deg, #007bff, #28a745);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .product-id-badge {
            display: inline-block;
            background: linear-gradient(45deg, #6f42c1, #e83e8c);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .enhanced-image-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .enhanced-main-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .enhanced-main-image:hover {
            transform: scale(1.02);
        }

        .enhanced-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 30px 0;
        }

        .info-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .info-card.basic-info {
            border-left-color: #007bff;
        }

        .info-card.pricing-info {
            border-left-color: #28a745;
        }

        .info-card.category-info {
            border-left-color: #ffc107;
        }

        .info-card.description-info {
            border-left-color: #6f42c1;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }

        .basic-info .card-title i {
            background: #007bff;
        }

        .pricing-info .card-title i {
            background: #28a745;
        }

        .category-info .card-title i {
            background: #ffc107;
        }

        .description-info .card-title i {
            background: #6f42c1;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #495057;
            font-size: 0.95rem;
        }

        .info-value {
            font-weight: 500;
            color: #212529;
            text-align: right;
            max-width: 60%;
            word-wrap: break-word;
        }

        .price-display {
            font-size: 2.5rem;
            font-weight: 800;
            color: #28a745;
            text-align: center;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .description-text {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #495057;
            text-align: justify;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #6f42c1;
        }

        .image-gallery-enhanced {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .gallery-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: #495057;
        }

        .enhanced-image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .gallery-image-container {
            position: relative;
            aspect-ratio: 1;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gallery-image-container:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-image-container:hover .gallery-image {
            transform: scale(1.1);
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0, 123, 255, 0.8), rgba(40, 167, 69, 0.8));
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .gallery-image-container:hover .image-overlay {
            opacity: 1;
        }

        .action-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .enhanced-action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .enhanced-btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            min-width: 180px;
            justify-content: center;
        }

        .enhanced-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-add-cart {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }

        .btn-buy-now {
            background: linear-gradient(45deg, #28a745, #1e7e34);
            color: white;
        }

        .btn-back {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
        }

        .loading-enhanced {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            font-size: 1.2rem;
            color: #495057;
        }

        .loading-spinner-enhanced {
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .error-enhanced {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .error-enhanced i {
            color: #dc3545;
            margin-bottom: 20px;
        }

        .error-enhanced h3 {
            color: #495057;
            margin-bottom: 15px;
        }

        /* Additional API Data Sections */
        .additional-data-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .data-section-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: #495057;
            border-bottom: 3px solid #007bff;
            padding-bottom: 10px;
        }

        .raw-data-display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .enhanced-product-container {
                padding: 20px;
            }
            
            .product-title-main {
                font-size: 2rem;
            }
            
            .enhanced-main-image {
                height: 300px;
            }
            
            .enhanced-info-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .enhanced-action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .enhanced-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">🇺🇸TuronMarket🇺🇿</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="products.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cart.html">Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacts.html">Contact us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="know-the-price.html">Know the price</a>
                        </li>
                    </ul>

                    <div class="d-flex align-items-center gap-2 flex-wrap">
                        <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
                            <i class="fas fa-moon"></i> Dark-mode
                        </button>

                        <button class="btn-login" onclick="login()">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="product-details-section">
            <div class="container-fluid px-4">
                <a href="products.html" class="enhanced-btn btn-back" style="display: inline-flex; margin-bottom: 20px;">
                    <i class="fas fa-arrow-left"></i> Back to Products
                </a>

                <div id="productContent">
                    <div class="loading-enhanced">
                        <div class="loading-spinner-enhanced"></div>
                        Loading product details...
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = "https://6782ae7cc51d092c3dd06dbd.mockapi.io/product/auto_parts";
        let currentProduct = null;
        let allProducts = [];

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (productId) {
                fetchProductDetails(productId);
            } else {
                showError('Product ID not found');
            }
        });

        async function fetchProductDetails(productId) {
            try {
                const response = await fetch(API_URL);
                allProducts = await response.json();

                currentProduct = allProducts.find(product => product.id == productId);

                if (currentProduct) {
                    displayEnhancedProductDetails(currentProduct);
                } else {
                    showError('Product not found');
                }
            } catch (error) {
                console.error("Error fetching product details:", error);
                showError('Error loading product details');
            }
        }

        function displayEnhancedProductDetails(product) {
            const productContent = document.getElementById('productContent');

            // Get all available images
            const productImages = getProductImages(product);

            productContent.innerHTML = `
                <div class="enhanced-product-container">
                    <!-- Product Header -->
                    <div class="product-header">
                        <div class="product-id-badge">
                            <i class="fas fa-tag"></i> Product ID: ${product.id}
                        </div>
                        <h1 class="product-title-main">${product.name || 'No Name Available'}</h1>
                    </div>

                    <!-- Main Image Section -->
                    <div class="enhanced-image-section">
                        <img src="${product.image || './logo.png'}" alt="${product.name}" class="enhanced-main-image" onerror="this.src='./logo.png'">
                    </div>

                    <!-- Information Grid -->
                    <div class="enhanced-info-grid">
                        <!-- Basic Information -->
                        <div class="info-card basic-info">
                            <div class="card-title">
                                <i class="fas fa-info-circle"></i>
                                Basic Information
                            </div>
                            ${createInfoItems([
                                { label: 'Product Name', value: product.name || 'Not specified' },
                                { label: 'Product ID', value: product.id || 'Not specified' },
                                { label: 'Gender/Category', value: product.gender || 'Not specified' },
                                { label: 'Brand', value: product.brand || 'Not specified' },
                                { label: 'Model', value: product.model || 'Not specified' },
                                { label: 'Color', value: product.color || 'Not specified' }
                            ])}
                        </div>

                        <!-- Pricing Information -->
                        <div class="info-card pricing-info">
                            <div class="card-title">
                                <i class="fas fa-dollar-sign"></i>
                                Pricing Information
                            </div>
                            <div class="price-display">$${product.price || '0.00'}</div>
                            ${createInfoItems([
                                { label: 'Base Price', value: `$${product.price || '0.00'}` },
                                { label: 'Currency', value: 'USD' },
                                { label: 'Tax Included', value: 'Yes' },
                                { label: 'Shipping', value: 'Free' }
                            ])}
                        </div>

                        <!-- Category Information -->
                        <div class="info-card category-info">
                            <div class="card-title">
                                <i class="fas fa-tags"></i>
                                Category Details
                            </div>
                            ${createInfoItems([
                                { label: 'Main Category', value: product.gender || 'General' },
                                { label: 'Sub Category', value: extractCategory(product.name) },
                                { label: 'Product Type', value: getProductType(product) },
                                { label: 'Target Audience', value: product.gender || 'Universal' }
                            ])}
                        </div>

                        <!-- Description -->
                        <div class="info-card description-info">
                            <div class="card-title">
                                <i class="fas fa-align-left"></i>
                                Description
                            </div>
                            <div class="description-text">
                                ${product.description || 'No description available for this product.'}
                            </div>
                        </div>
                    </div>

                    <!-- Image Gallery -->
                    ${productImages.length > 1 ? `
                    <div class="image-gallery-enhanced">
                        <h2 class="gallery-title">
                            <i class="fas fa-images"></i> Product Gallery (${productImages.length} images)
                        </h2>
                        <div class="enhanced-image-grid">
                            ${productImages.map((img, index) => `
                                <div class="gallery-image-container" onclick="changeMainImage('${img}')">
                                    <img src="${img}" alt="Product view ${index + 1}" class="gallery-image" onerror="this.src='./logo.png'">
                                    <div class="image-overlay">
                                        <i class="fas fa-eye"></i> View
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}

                    <!-- Raw API Data Section -->
                    <div class="additional-data-section">
                        <h2 class="data-section-title">
                            <i class="fas fa-database"></i> Complete API Data
                        </h2>
                        <div class="raw-data-display">${JSON.stringify(product, null, 2)}</div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="action-section">
                        <h3>Ready to Purchase?</h3>
                        <div class="enhanced-action-buttons">
                            <button class="enhanced-btn btn-add-cart" onclick="addToCart()">
                                <i class="fas fa-cart-plus"></i> Add to Cart
                            </button>
                            <button class="enhanced-btn btn-buy-now" onclick="buyNow()">
                                <i class="fas fa-bolt"></i> Buy Now
                            </button>
                        </div>
                        
                        <div style="margin-top: 30px;">
                            <div style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;">
                                <div style="display: flex; align-items: center; gap: 8px; color: #28a745;">
                                    <i class="fas fa-truck"></i>
                                    <span>Free Delivery</span>
                                </div>
                                <div style="display: flex; align-items: center; gap: 8px; color: #007bff;">
                                    <i class="fas fa-undo"></i>
                                    <span>30-Day Returns</span>
                                </div>
                                <div style="display: flex; align-items: center; gap: 8px; color: #6f42c1;">
                                    <i class="fas fa-shield-alt"></i>
                                    <span>2-Year Warranty</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function createInfoItems(items) {
            return items.map(item => `
                <div class="info-item">
                    <span class="info-label">${item.label}:</span>
                    <span class="info-value">${item.value}</span>
                </div>
            `).join('');
        }

        function extractCategory(name) {
            if (!name) return 'General';
            const lowerName = name.toLowerCase();
            if (lowerName.includes('shoe') || lowerName.includes('sneaker')) return 'Footwear';
            if (lowerName.includes('shirt') || lowerName.includes('top')) return 'Clothing';
            if (lowerName.includes('bag') || lowerName.includes('backpack')) return 'Accessories';
            if (lowerName.includes('watch')) return 'Timepieces';
            return 'General';
        }

        function getProductType(product) {
            if (product.gender) {
                if (product.gender.toLowerCase().includes('men')) return "Men's Product";
                if (product.gender.toLowerCase().includes('women')) return "Women's Product";
                if (product.gender.toLowerCase().includes('kid')) return "Kids' Product";
            }
            return 'Universal Product';
        }

        function getProductImages(product) {
            const images = [];
            
            if (product.image) {
                images.push(product.image);
            }
            
            if (product.images && Array.isArray(product.images)) {
                product.images.forEach(img => {
                    if (img && !images.includes(img)) {
                        images.push(img);
                    }
                });
            }
            
            // If only one image, don't duplicate it
            return images;
        }

        function changeMainImage(imageSrc) {
            const mainImage = document.querySelector('.enhanced-main-image');
            if (mainImage) {
                mainImage.src = imageSrc;
                mainImage.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function addToCart() {
            if (!currentProduct) {
                showNotification('Product not found!', 'warning');
                return;
            }

            // Get existing cart
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            const cartItem = {
                id: currentProduct.id,
                name: currentProduct.name,
                price: parseFloat(currentProduct.price) || 0,
                image: currentProduct.image,
                quantity: 1
            };

            // Check if item exists
            const existingItemIndex = cart.findIndex(item => item.id === cartItem.id);

            if (existingItemIndex > -1) {
                cart[existingItemIndex].quantity += 1;
                showNotification(`${currentProduct.name} quantity updated in cart!`, 'success');
            } else {
                cart.push(cartItem);
                showNotification(`${currentProduct.name} added to cart!`, 'success');
            }

            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function buyNow() {
            addToCart();
            showNotification('Redirecting to checkout...', 'info');
            setTimeout(() => {
                window.location.href = 'cart.html';
            }, 1500);
        }

        function showError(message) {
            const productContent = document.getElementById('productContent');
            productContent.innerHTML = `
                <div class="error-enhanced">
                    <i class="fas fa-exclamation-triangle fa-4x"></i>
                    <h3>${message}</h3>
                    <p>Please try again or go back to products.</p>
                    <a href="products.html" class="enhanced-btn btn-back">
                        <i class="fas fa-arrow-left"></i> Back to Products
                    </a>
                </div>
            `;
        }

        function showNotification(message, type = 'info') {
            // Create a simple notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                z-index: 10000;
                max-width: 350px;
                word-wrap: break-word;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                background: ${type === 'success' ? 'linear-gradient(45deg, #4CAF50, #45a049)' : 
                           type === 'warning' ? 'linear-gradient(45deg, #FF9800, #F57C00)' : 
                           'linear-gradient(45deg, #2196F3, #1976D2)'};
                transform: translateX(400px);
                transition: all 0.3s ease;
            `;
            
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'}"></i>
                ${message}
            `;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);

            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }

        function login() {
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
