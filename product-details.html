<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - TuronMarket</title>
    <link rel="icon" href="./ChatGPT Image 28 мая 2025 г., 22_39_24.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="product-deatils.css">
    <style>
        /* API Image Gallery Styles */
        .api-image-gallery {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .api-thumbnail-list {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: thin;
            scrollbar-color: #ddd transparent;
        }

        .api-thumbnail-list::-webkit-scrollbar {
            height: 6px;
        }

        .api-thumbnail-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .api-thumbnail-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .api-thumbnail {
            min-width: 80px;
            height: 80px;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .api-thumbnail:hover {
            transform: scale(1.05);
            border-color: #007bff;
        }

        .api-thumbnail.active {
            border-color: #007bff;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.3);
        }

        .api-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .api-thumbnail:hover img {
            transform: scale(1.1);
        }

        .api-main-image-container {
            position: relative;
            width: 100%;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .api-main-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .api-main-image-container:hover img {
            transform: scale(1.02);
        }

        .api-image-navigation {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .api-main-image-container:hover .api-image-navigation {
            opacity: 1;
        }

        .api-nav-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .api-nav-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }

        .api-nav-btn i {
            font-size: 18px;
            color: #333;
        }

        .api-image-counter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .api-image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .api-grid-image {
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            position: relative;
        }

        .api-grid-image:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 123, 255, 0.3);
            border-color: #007bff;
        }

        .api-grid-image.active {
            border-color: #28a745;
            box-shadow: 0 0 25px rgba(40, 167, 69, 0.4);
        }

        .api-grid-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .api-grid-image:hover img {
            transform: scale(1.1);
        }

        .api-images-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 30px;
            border-radius: 20px;
            margin: 30px 0;
        }

        .api-images-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .api-loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Size selection styles */
        .size-selection {
            margin: 20px 0;
        }

        .size-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .size-option {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            min-width: 50px;
            text-align: center;
            font-weight: 600;
        }

        .size-option:hover {
            border-color: #007bff;
            transform: translateY(-2px);
        }

        .size-option.selected {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        /* Cart notification styles */
        .cart-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 10000;
            transform: translateX(400px);
            transition: all 0.3s ease;
            max-width: 350px;
            word-wrap: break-word;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .cart-notification.success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .cart-notification.info {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }

        .cart-notification.warning {
            background: linear-gradient(45deg, #FF9800, #F57C00);
        }

        .cart-notification.show {
            transform: translateX(0);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .api-main-image-container {
                height: 300px;
            }

            .api-thumbnail {
                min-width: 60px;
                height: 60px;
            }

            .api-images-section {
                padding: 20px;
            }

            .size-options {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">🇺🇸TuronMarket🇺🇿</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="products.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cart.html">Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacts.html">Contact us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="know-the-price.html">Know the price</a>
                        </li>
                    </ul>

                    <div class="d-flex align-items-center gap-2 flex-wrap">
                        <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
                            <i class="fas fa-moon"></i> Dark-mode
                        </button>

                        <button class="btn-login" onclick="login()">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="product-details-section">
            <div class="container-fluid px-4">
                <a href="products.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to Products
                </a>

                <div id="productContent">
                    <div class="loading">Loading product details...</div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = "https://6782ae7cc51d092c3dd06dbd.mockapi.io/product/auto_parts";
        let currentProduct = null;
        let allProducts = [];
        let currentImageIndex = 0;
        let productImages = [];
        let selectedSize = null;

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (productId) {
                fetchProductDetails(productId);
            } else {
                showError('Product ID not found');
            }
        });

        async function fetchProductDetails(productId) {
            try {
                const response = await fetch(API_URL);
                allProducts = await response.json();

                currentProduct = allProducts.find(product => product.id == productId);

                if (currentProduct) {
                    productImages = getProductImages(currentProduct);
                    displayProductDetails(currentProduct);
                } else {
                    showError('Product not found');
                }
            } catch (error) {
                console.error("Error fetching product details:", error);
                showError('Error loading product details');
            }
        }

        function getProductImages(product) {
            const images = [];

            if (product.image) {
                images.push(product.image);
            }

            if (product.images && Array.isArray(product.images)) {
                product.images.forEach(img => {
                    if (img && !images.includes(img)) {
                        images.push(img);
                    }
                });
            }

            if (images.length === 1) {
                for (let i = 0; i < 4; i++) {
                    images.push(product.image);
                }
            }

            return images;
        }

        function displayProductDetails(product) {
            const productContent = document.getElementById('productContent');

            // Create size options if it's footwear/clothing
            const sizeOptions = ['7', '8', '9', '10', '11', '12'];
            const showSizes = product.gender && (product.gender.toLowerCase().includes('shoes') ||
                product.name.toLowerCase().includes('shoe') ||
                product.name.toLowerCase().includes('sneaker'));

            productContent.innerHTML = `
                <div class="product-detail-container">
                    <div class="row">
                        <!-- Left side - Image Gallery -->
                        <div class="col-lg-7">
                            <div class="api-image-gallery">
                                <div class="api-thumbnail-list">
                                    ${productImages.map((img, index) => `
                                        <div class="api-thumbnail ${index === 0 ? 'active' : ''}" onclick="changeMainImage(${index})">
                                            <img src="${img}" alt="Product view ${index + 1}" onerror="this.src='./logo.png'">
                                        </div>
                                    `).join('')}
                                </div>
                                
                                <div class="api-main-image-container">
                                    <img id="mainImage" src="${productImages[0] || product.image}" alt="${product.name}" onerror="this.src='./logo.png'">
                                    <div class="api-image-navigation">
                                        <button class="api-nav-btn prev" onclick="previousImage()">
                                            <i class="fas fa-chevron-left"></i>
                                        </button>
                                        <button class="api-nav-btn next" onclick="nextImage()">
                                            <i class="fas fa-chevron-right"></i>
                                        </button>
                                    </div>
                                    <div class="api-image-counter">
                                        <span id="imageCounter">1 / ${productImages.length}</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Right side - Product Info -->
                        <div class="col-lg-5">
                            <div class="product-info">
                                <div class="rating-badge">
                                    <i class="fas fa-star"></i> Highly Rated
                                </div>
                                
                                <h1 class="product-title">${product.name}</h1>
                                <p class="product-category">${product.gender || 'Unisex'}</p>
                                
                                <div class="product-price">$${product.price}</div>
                                
                                <div class="product-description">
                                    <p>${product.description}</p>
                                </div>

                                ${showSizes ? `
                                <div class="size-selection">
                                    <label class="form-label"><strong>Select Size:</strong></label>
                                    <div class="size-options">
                                        ${sizeOptions.map(size => `
                                            <div class="size-option" onclick="selectSize('${size}')" data-size="${size}">
                                                ${size}
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                                ` : ''}

                                <div class="action-buttons mt-4">
                                    <button class="btn btn-primary btn-lg me-2" onclick="addToCart()">
                                        <i class="fas fa-cart-plus"></i> Add to Cart
                                    </button>
                                    <button class="btn btn-success btn-lg" onclick="buyNow()">
                                        <i class="fas fa-bolt"></i> Buy Now
                                    </button>
                                </div>

                                <div class="product-features mt-4">
                                    <div class="feature">
                                        <i class="fas fa-truck"></i>
                                        <span>Free delivery</span>
                                    </div>
                                    <div class="feature">
                                        <i class="fas fa-undo"></i>
                                        <span>Free 30-day returns</span>
                                    </div>
                                    <div class="feature">
                                        <i class="fas fa-shield-alt"></i>
                                        <span>2-year warranty</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Product Images Section -->
                    <div class="api-images-section">
                        <h2 class="api-images-title">
                            <i class="fas fa-images"></i> ${product.name} Images (${productImages.length} total)
                        </h2>
                        <div class="api-image-grid">
                            ${productImages.map((img, index) => `
                                <div class="api-grid-image" onclick="changeMainImage(${index})">
                                    <img src="${img}" alt="${product.name} image ${index + 1}" onerror="this.src='./logo.png'">
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function selectSize(size) {
            selectedSize = size;

            // Update visual selection
            document.querySelectorAll('.size-option').forEach(option => {
                option.classList.remove('selected');
            });

            document.querySelector(`[data-size="${size}"]`).classList.add('selected');
        }

        function changeMainImage(index) {
            if (!productImages.length) return;

            currentImageIndex = index;
            const mainImage = document.getElementById('mainImage');
            const imageCounter = document.getElementById('imageCounter');

            if (mainImage && imageCounter) {
                mainImage.src = productImages[index];
                imageCounter.textContent = `${index + 1} / ${productImages.length}`;

                document.querySelectorAll('.api-thumbnail').forEach((thumb, i) => {
                    thumb.classList.toggle('active', i === index);
                });

                document.querySelectorAll('.api-grid-image').forEach((gridImg, i) => {
                    gridImg.classList.toggle('active', i === index);
                });

                if (window.innerWidth <= 768) {
                    document.querySelector('.api-main-image-container').scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                }
            }
        }

        function previousImage() {
            currentImageIndex = currentImageIndex > 0 ? currentImageIndex - 1 : productImages.length - 1;
            changeMainImage(currentImageIndex);
        }

        function nextImage() {
            currentImageIndex = currentImageIndex < productImages.length - 1 ? currentImageIndex + 1 : 0;
            changeMainImage(currentImageIndex);
        }

        function addToCart() {
            if (!currentProduct) {
                showNotification('Product not found!', 'warning');
                return;
            }

            // Check if size is required but not selected
            const showSizes = currentProduct.gender && (currentProduct.gender.toLowerCase().includes('shoes') ||
                currentProduct.name.toLowerCase().includes('shoe') ||
                currentProduct.name.toLowerCase().includes('sneaker'));

            if (showSizes && !selectedSize) {
                showNotification('Please select a size!', 'warning');
                return;
            }

            // Get existing cart from localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Create cart item
            const cartItem = {
                id: currentProduct.id,
                name: currentProduct.name,
                price: parseFloat(currentProduct.price),
                image: currentProduct.image,
                quantity: 1,
                ...(selectedSize && { size: selectedSize })
            };

            // Check if item already exists in cart
            const existingItemIndex = cart.findIndex(item =>
                item.id === cartItem.id &&
                (!selectedSize || item.size === selectedSize)
            );

            if (existingItemIndex > -1) {
                // Update quantity if item exists
                cart[existingItemIndex].quantity += 1;
                showNotification(`${currentProduct.name} quantity updated in cart!`, 'success');
            } else {
                // Add new item to cart
                cart.push(cartItem);
                showNotification(`${currentProduct.name} added to cart!`, 'success');
            }

            // Save to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function buyNow() {
            if (!currentProduct) {
                showNotification('Product not found!', 'warning');
                return;
            }

            // Check if size is required but not selected
            const showSizes = currentProduct.gender && (currentProduct.gender.toLowerCase().includes('shoes') ||
                currentProduct.name.toLowerCase().includes('shoe') ||
                currentProduct.name.toLowerCase().includes('sneaker'));

            if (showSizes && !selectedSize) {
                showNotification('Please select a size!', 'warning');
                return;
            }

            // Add to cart first
            addToCart();

            // Show notification and redirect
            showNotification('Redirecting to checkout...', 'info');

            setTimeout(() => {
                window.location.href = 'cart.html';
            }, 1500);
        }

        function showError(message) {
            const productContent = document.getElementById('productContent');
            productContent.innerHTML = `
                <div class="error-message text-center">
                    <i class="fas fa-exclamation-triangle fa-3x text-warning"></i>
                    <h3>${message}</h3>
                    <p>Please try again or go back to products.</p>
                    <a href="products.html" class="btn btn-primary">
                        <i class="fas fa-arrow-left"></i> Back to Products
                    </a>
                </div>
            `;
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `cart-notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'}"></i>
                ${message}
            `;

            document.body.appendChild(notification);

            // Show notification
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);

            // Hide notification
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }

        function login() {
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
