<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - TuronMarket</title>
    <link rel="icon" href="./logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="product-deatils.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">ðŸ‡ºðŸ‡¸TuronMarketðŸ‡ºðŸ‡¿</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="products.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cart.html">Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacts.html">Contact us</a>
                        </li>
                    </ul>

                    <div class="d-flex align-items-center gap-2 flex-wrap">
                        <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
                            <i class="fas fa-moon"></i> Dark-mode
                        </button>

                        <button class="btn-login" onclick="login()">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="product-details-section">
            <div class="container-fluid px-4">
                <a href="products.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to Products
                </a>

                <div id="productContent">
                    <div class="loading">Loading product details...</div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = "https://6782ae7cc51d092c3dd06dbd.mockapi.io/product/auto_parts";
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let currentProduct = null;
        let quantity = 1;
        let selectedSize = null;
        let currentImageIndex = 0;

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            if (productId) {
                fetchProductDetails(productId);
            } else {
                showError('Product ID not found');
            }
        });

        async function fetchProductDetails(productId) {
            try {
                const response = await fetch(API_URL);
                const products = await response.json();
                
                currentProduct = products.find(product => product.id == productId);
                
                if (currentProduct) {
                    displayProductDetails(currentProduct);
                } else {
                    showError('Product not found');
                }
            } catch (error) {
                console.error("Error fetching product details:", error);
                showError('Error loading product details');
            }
        }

        function displayProductDetails(product) {
            const productContent = document.getElementById('productContent');
            
            // Generate multiple product images for gallery
            const productImages = [
                product.image,
                product.image,
                product.image,
                product.image,
                product.image
            ];

            // Generate size options
            const sizes = ['7', '7.5', '8', '8.5', '9', '9.5', '10', '10.5', '11', '11.5', '12', '12.5', '13', '14', '15'];
            
            productContent.innerHTML = `
                <div class="product-detail-container">
                    <div class="row">
                        <!-- Left side - Image Gallery -->
                        <div class="col-lg-7">
                            <div class="image-gallery">
                                <div class="thumbnail-list">
                                    ${productImages.map((img, index) => `
                                        <div class="thumbnail ${index === 0 ? 'active' : ''}" onclick="changeMainImage(${index})">
                                            <img src="${img}" alt="Product view ${index + 1}" onerror="this.src='./logo.png'">
                                        </div>
                                    `).join('')}
                                </div>
                                
                                <div class="main-image-container">
                                    <img id="mainImage" src="${product.image}" alt="${product.name}" onerror="this.src='./logo.png'">
                                    <div class="image-navigation">
                                        <button class="nav-btn prev" onclick="previousImage()">
                                            <i class="fas fa-chevron-left"></i>
                                        </button>
                                        <button class="nav-btn next" onclick="nextImage()">
                                            <i class="fas fa-chevron-right"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Right side - Product Info -->
                        <div class="col-lg-5">
                            <div class="product-info">
                                <div class="rating-badge">
                                    <i class="fas fa-star"></i> Highly Rated
                                </div>
                                
                                <h1 class="product-title">${product.name}</h1>
                                <p class="product-category">${product.gender || 'Unisex'}</p>
                                
                                <div class="product-price">$${product.price}</div>
                                
                                <div class="product-description">
                                    <p>${product.description}</p>
                                </div>

                                <!-- Color Options -->
                                <div class="color-section">
                                    <div class="color-options">
                                        <div class="color-option active" style="background: linear-gradient(45deg, #ff6b6b, #ee5a24)"></div>
                                        <div class="color-option" style="background: linear-gradient(45deg, #74b9ff, #0984e3)"></div>
                                        <div class="color-option" style="background: linear-gradient(45deg, #6c5ce7, #5f3dc4)"></div>
                                        <div class="color-option" style="background: linear-gradient(45deg, #00b894, #00a085)"></div>
                                        <div class="color-option" style="background: linear-gradient(45deg, #fdcb6e, #e17055)"></div>
                                    </div>
                                </div>

                                <!-- Size Selection -->
                                <div class="size-section">
                                    <div class="size-header">
                                        <label class="size-label">Select Size</label>
                                        <button class="size-guide-btn">
                                            <i class="fas fa-ruler"></i> Size Guide
                                        </button>
                                    </div>
                                    
                                    <div class="size-grid">
                                        ${sizes.map(size => `
                                            <button class="size-option" onclick="selectSize('${size}')" data-size="${size}">
                                                ${size}
                                            </button>
                                        `).join('')}
                                    </div>
                                </div>
                                
                                <!-- Quantity Selection -->
                                <div class="quantity-section">
                                    <label class="quantity-label">
                                        <i class="fas fa-sort-numeric-up"></i> Quantity:
                                    </label>
                                    <div class="quantity-controls">
                                        <button class="quantity-btn" onclick="updateQuantity(-1)" id="decreaseBtn">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <div class="quantity-display" id="quantityDisplay">${quantity}</div>
                                        <button class="quantity-btn" onclick="updateQuantity(1)">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="total-price">
                                    <i class="fas fa-calculator"></i> Total: $<span id="totalPrice">${(product.price * quantity).toFixed(2)}</span>
                                </div>
                                
                                <div class="action-buttons">
                                    <button class="add-to-cart-btn" onclick="addToCart()">
                                        <i class="fas fa-cart-plus"></i> Add to Cart
                                    </button>
                                    <button class="buy-now-btn" onclick="buyNow()">
                                        <i class="fas fa-bolt"></i> Buy Now
                                    </button>
                                </div>

                                <!-- Payment Options -->
                                <div class="payment-info">
                                    <p class="payment-text">
                                        <i class="fas fa-credit-card"></i> 
                                        4 interest-free payments of $${(product.price / 4).toFixed(2)} with 
                                        <strong>Klarna</strong>
                                    </p>
                                </div>

                                <!-- Product Features -->
                                <div class="product-features">
                                    <div class="feature">
                                        <i class="fas fa-truck"></i>
                                        <span>Free delivery</span>
                                    </div>
                                    <div class="feature">
                                        <i class="fas fa-undo"></i>
                                        <span>Free 30-day returns</span>
                                    </div>
                                    <div class="feature">
                                        <i class="fas fa-shield-alt"></i>
                                        <span>2-year warranty</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function changeMainImage(index) {
            if (!currentProduct) return;
            
            currentImageIndex = index;
            document.getElementById('mainImage').src = currentProduct.image;
            
            // Update thumbnail active state
            document.querySelectorAll('.thumbnail').forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
        }

        function previousImage() {
            const thumbnails = document.querySelectorAll('.thumbnail');
            currentImageIndex = currentImageIndex > 0 ? currentImageIndex - 1 : thumbnails.length - 1;
            changeMainImage(currentImageIndex);
        }

        function nextImage() {
            const thumbnails = document.querySelectorAll('.thumbnail');
            currentImageIndex = currentImageIndex < thumbnails.length - 1 ? currentImageIndex + 1 : 0;
            changeMainImage(currentImageIndex);
        }

        function selectSize(size) {
            selectedSize = size;
            
            // Update size button states
            document.querySelectorAll('.size-option').forEach(btn => {
                btn.classList.remove('selected');
                if (btn.dataset.size === size) {
                    btn.classList.add('selected');
                }
            });
        }

        function updateQuantity(change) {
            const newQuantity = quantity + change;
            
            if (newQuantity >= 1) {
                quantity = newQuantity;
                document.getElementById('quantityDisplay').textContent = quantity;
                document.getElementById('totalPrice').textContent = (currentProduct.price * quantity).toFixed(2);
                
                // Update decrease button state
                const decreaseBtn = document.getElementById('decreaseBtn');
                decreaseBtn.disabled = quantity <= 1;
                
                // Add animation effect
                const quantityDisplay = document.getElementById('quantityDisplay');
                quantityDisplay.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    quantityDisplay.style.transform = 'scale(1)';
                }, 200);
            }
        }

        function addToCart() {
            if (!currentProduct) return;
            
            if (!selectedSize) {
                showNotification('Please select a size first!', 'warning');
                return;
            }

            const existingItem = cart.find(item => item.id === currentProduct.id && item.size === selectedSize);
            
            if (existingItem) {
                existingItem.quantity += quantity;
                showNotification(`Updated ${currentProduct.name} (Size ${selectedSize}) quantity in cart! (${existingItem.quantity} total)`, 'success');
            } else {
                cart.push({
                    id: currentProduct.id,
                    name: currentProduct.name,
                    price: currentProduct.price,
                    image: currentProduct.image,
                    quantity: quantity,
                    size: selectedSize
                });
                showNotification(`${currentProduct.name} (Size ${selectedSize}) added to cart! (${quantity} items)`, 'success');
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Reset quantity to 1 after adding
            quantity = 1;
            document.getElementById('quantityDisplay').textContent = quantity;
            document.getElementById('totalPrice').textContent = (currentProduct.price * quantity).toFixed(2);
            document.getElementById('decreaseBtn').disabled = true;
        }

        function buyNow() {
            if (!currentProduct) return;
            
            if (!selectedSize) {
                showNotification('Please select a size first!', 'warning');
                return;
            }

            // Add to cart first
            addToCart();
            
            // Redirect to cart page
            setTimeout(() => {
                window.location.href = 'cart.html';
            }, 1000);
        }

        function showError(message) {
            const productContent = document.getElementById('productContent');
            productContent.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>${message}</h3>
                    <p>Please try again or go back to products.</p>
                    <a href="products.html" class="back-btn">
                        <i class="fas fa-arrow-left"></i> Back to Products
                    </a>
                </div>
            `;
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                z-index: 10000;
                transform: translateX(400px);
                transition: all 0.3s ease;
                max-width: 350px;
                word-wrap: break-word;
                box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            `;

            switch (type) {
                case 'success':
                    notification.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
                    break;
                case 'warning':
                    notification.style.background = 'linear-gradient(45deg, #FF9800, #F57C00)';
                    break;
                case 'error':
                    notification.style.background = 'linear-gradient(45deg, #f44336, #d32f2f)';
                    break;
                default:
                    notification.style.background = 'linear-gradient(45deg, #2196F3, #1976D2)';
            }

            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);

            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 4000);
        }

        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');

            body.classList.toggle('dark-theme');

            if (body.classList.contains('dark-theme')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light-mode';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i> Dark-mode';
                localStorage.setItem('theme', 'light');
            }
        }

        function login() {
            window.location.href = 'login.html';
        }

        // Load saved theme
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.getElementById('themeToggle');
            
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light-mode';
            }
        });
    </script>
</body>
</html>
