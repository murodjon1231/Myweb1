<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🇺🇸TuronMarket🇺🇿 - Narxni Bilish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="./ChatGPT Image 28 мая 2025 г., 22_39_24.png">
    <link rel="stylesheet" href="Theme.css">
    <style>
        :root {
            --primary-color: #1a365d;
            --secondary-color: #2d5a87;
            --accent-color: #e53e3e;
            --gold-color: #ffd700;
            --text-dark: #2d3748;
            --text-light: #718096;
            --bg-light: #f7fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a29d9d 0%, #666666 100%);
            min-height: 100vh;
            transition: all 0.3s ease;
            padding-top: 100px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #e53e3e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }

        .nav-link {
            font-weight: 600;
            color: var(--text-dark) !important;
            margin: 0 15px;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent-color) !important;
            transform: translateY(-2px);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background: var(--accent-color);
            transition: all 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        .nav-link.active {
            color: var(--accent-color) !important;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .theme-toggle:hover {
            background: var(--accent-color);
            color: white;
            transform: translateY(-2px);
        }

        .btn-login {
            background: linear-gradient(45deg, #2d5a87, #1a365d);
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-left: 15px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(45, 90, 135, 0.3);
            color: white;
        }

        .dropdown-menu {
            border-radius: 12px;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            min-width: 200px;
        }

        .dropdown-item {
            padding: 10px 20px;
            transition: all 0.3s ease;
            color: var(--text-dark);
        }

        .dropdown-item:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateX(5px);
        }

        .dropdown-item i {
            margin-right: 10px;
            width: 16px;
        }

        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 100px);
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            animation: slideIn 0.5s ease;
        }

        .error-message {
            display: none;
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 1.2em;
            margin-right: 8px;
        }

        /* Dark theme */
        body.dark-theme {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        }

        body.dark-theme .navbar {
            background: rgba(26, 32, 44, 0.95) !important;
        }

        body.dark-theme .nav-link {
            color: #e2e8f0 !important;
        }

        body.dark-theme .form-container {
            background: rgba(45, 55, 72, 0.95);
            color: #e2e8f0;
        }

        body.dark-theme .header h1 {
            color: #e2e8f0;
        }

        body.dark-theme .header p {
            color: #a0aec0;
        }

        body.dark-theme .form-group label {
            color: #e2e8f0;
        }

        body.dark-theme .form-group input,
        body.dark-theme .form-group textarea {
            background: rgba(74, 85, 104, 0.8);
            border-color: #4a5568;
            color: #e2e8f0;
        }

        body.dark-theme .form-group input:focus,
        body.dark-theme .form-group textarea:focus {
            border-color: #667eea;
            background: rgba(74, 85, 104, 0.9);
        }

        body.dark-theme .theme-toggle {
            border-color: #ffd700;
            color: #ffd700;
        }

        body.dark-theme .theme-toggle:hover {
            background: #ffd700;
            color: #1a202c;
        }

        body.dark-theme .dropdown-menu {
            background: var(--text-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.dark-theme .dropdown-item {
            color: white;
        }

        body.dark-theme .dropdown-item:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .toast {
            border-radius: 12px;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .toast-header {
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .toast-body {
            font-weight: 500;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 80px;
            }
            
            .navbar-brand {
                font-size: 1.4rem;
            }

            .dropdown-menu {
                min-width: 180px;
            }

            .navbar-nav .dropdown {
                margin-top: 10px;
            }

            .d-flex.gap-2 {
                flex-direction: column;
                align-items: stretch !important;
                gap: 10px !important;
            }

            .btn-login {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 430px) {
            .navbar-nav {
                text-align: center;
                margin-top: 15px;
            }
        }

        @media (max-width: 600px) {
            .main-content {
                padding: 10px;
            }
            
            .form-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">🇺🇸TuronMarket🇺🇿</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

    <div class="main-content">
        <div class="form-container">
            <div class="header">
                <h1>💰 Narxni Bilish</h1>
                <p>Mahsulot narxi haqida so'rov yuboring</p>
            </div>

            <form id="priceForm">
                <div class="form-group">
                    <label for="fullName">
                        <span class="icon">👤</span>Ism va Familiya
                    </label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Ismingiz va familiyangizni kiriting">
                </div>

                <div class="form-group">
                    <label for="phoneNumber">
                        <span class="icon">📱</span>Telefon Raqami
                    </label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="+998901234567">
                </div>

                <div class="form-group">
                    <label for="productUrl">
                        <span class="icon">🔗</span>Mahsulot Havolasi (URL)
                    </label>
                    <input type="url" id="productUrl" name="productUrl" required placeholder="https://example.com/product">
                </div>

                <div class="form-group">
                    <label for="productName">

                <button type="submit" class="submit-btn">

                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <div class="success-message" id="successMessage">
                ✅ So'rovingiz muvaffaqiyatli yuborildi! Tez orada javob beramiz.
            </div>

            <div class="error-message" id="errorMessage">
                ❌ Xatolik yuz berdi. Iltimos, qayta urinib ko'ring.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const TELEGRAM_BOT_TOKEN = '7670633072:AAFqhahrboKp7w3k3tSsk4SQP1RFrXUq1m4';
        const TELEGRAM_CHAT_IDS = ['6226950895', '7856355769', '9876543210'];

        const form = document.getElementById('priceForm');
        const submitBtn = form.querySelector('.submit-btn');
        const btnText = submitBtn.querySelector('.btn-text');
        const loading = submitBtn.querySelector('.loading');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            
            body.classList.toggle('dark-theme');
            
            if (body.classList.contains('dark-theme')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light-mode';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i> Dark-mode';
                localStorage.setItem('theme', 'light');
            }
        }

        // Update navbar for authenticated user
        function updateNavbarForUser() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const navbarActions = document.getElementById('navbarActions');
            
            if (isLoggedIn && currentUser) {
                // User is logged in
                navbarActions.innerHTML = `
                    <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
                        <i class="fas fa-moon"></i> Dark-mode
                    </button>
                    
                    <div class="dropdown">
                        <button class="btn-login dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i> ${currentUser.fullName.split(' ')[0]}
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user-cog"></i> Profil</a></li>
                            <li><a class="dropdown-item" href="cart.html"><i class="fas fa-shopping-bag"></i> Buyurtmalar</a></li>
                            <li><a class="dropdown-item" href="favorites.html"><i class="fas fa-heart"></i> Sevimlilar</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Chiqish</a></li>
                        </ul>
                    </div>
                `;
            } else {
                // User is not logged in
                navbarActions.innerHTML = `
                    <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
                        <i class="fas fa-moon"></i> Dark-mode
                    </button>
                    
                    <button class="btn-login" onclick="login()">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <button class="btn-login" onclick="register()">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                `;
            }
        }

        // Logout function
        function logout() {
            if (confirm('Haqiqatan ham tizimdan chiqmoqchimisiz?')) {
                localStorage.removeItem('currentUser');
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('hasShownWelcome');
                
                // Update UI
                updateNavbarForUser();
                loadUserData();
                
                // Show logout message
                showNotification('Tizimdan muvaffaqiyatli chiqdingiz!', 'info');
            }
        }

        // Login redirect
        function login() {
            window.location.href = 'login.html';
        }

        // Register redirect
        function register() {
            window.location.href = 'register.html';
        }

        // Load user data into form
        function loadUserData() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            
            if (isLoggedIn && currentUser) {
                document.getElementById('fullName').value = currentUser.fullName || '';
                document.getElementById('phoneNumber').value = currentUser.phoneNumber || '';
            } else {
                document.getElementById('fullName').value = '';
                document.getElementById('phoneNumber').value = '';
            }
        }

        // Generic notification function
        function showNotification(message, type = 'info') {
            const toastHTML = `
                <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
                    <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'info' ? 'info-circle' : 'exclamation-triangle'} text-${type} me-2"></i>
                            <strong class="me-auto">🇺🇸TuronMarket🇺🇿</strong>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            ${message}
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', toastHTML);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                const toasts = document.querySelectorAll('.toast');
                toasts.forEach(toast => {
                    if (toast.querySelector('.toast-body').textContent.trim() === message) {
                        toast.remove();
                    }
                });
            }, 5000);
        }

        // Send message to multiple Telegram chats
        async function sendToTelegram(message) {
            let successCount = 0;
            let failedCount = 0;

            for (const chatId of TELEGRAM_CHAT_IDS) {
                try {
                    const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: message,
                            parse_mode: 'HTML'
                        })
                    });

                    if (response.ok) {
                        successCount++;
                    } else {
                        failedCount++;
                        console.error(`Failed to send to chat ${chatId}`);
                    }
                } catch (error) {
                    failedCount++;
                    console.error(`Error sending to chat ${chatId}:`, error);
                }
            }

            return { successCount, failedCount };
        }

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Show loading state
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            loading.style.display = 'block';

            // Get form data
            const formData = new FormData(form);
            const fullName = formData.get('fullName');
            const phoneNumber = formData.get('phoneNumber');
            const productUrl = formData.get('productUrl');
            const productName = formData.get('productName');

            // Create beautiful message
            const message = `
🛍️ <b>YANGI NARX SO'ROVI</b>

👤 <b>Mijoz:</b> ${fullName}
📱 <b>Telefon:</b> ${phoneNumber}

📦 <b>Mahsulot:</b> ${productName}
🔗 <b>Havola:</b> ${productUrl}

📅 <b>Sana:</b> ${new Date().toLocaleString('uz-UZ')}

💬 <i>Ushbu mijozga tez orada javob bering!</i>
            `;

            try {
                const result = await sendToTelegram(message);
                
                if (result.successCount > 0) {
                    successMessage.style.display = 'block';
                    if (result.successCount === TELEGRAM_CHAT_IDS.length) {
                        successMessage.innerHTML = '✅ So\'rovingiz muvaffaqiyatli barcha adminlarga yuborildi!';
                    } else {
                        successMessage.innerHTML = `✅ So'rovingiz ${result.successCount} ta admindan yuborildi!`;
                    }
                    form.reset();
                    loadUserData(); // Reload user data after reset
                } else {
                    throw new Error('All sends failed');
                }
                
                if (result.failedCount > 0) {
                    console.warn(`${result.failedCount} messages failed to send`);
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.style.display = 'block';
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                loading.style.display = 'none';
            }
        });

        // Input animations
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Phone number formatting
        const phoneInput = document.getElementById('phoneNumber');
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.startsWith('998')) {
                value = '+' + value;
            } else if (value.length > 0 && !value.startsWith('998')) {
                value = '+998' + value;
            }
            
            if (value.length > 13) {
                value = value.slice(0, 13);
            }
            
            e.target.value = value;
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Update UI based on user status
            updateNavbarForUser();
            loadUserData();
            
            // Load saved theme
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.getElementById('themeToggle');
            
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                if (themeToggle) {
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light-mode';
                }
            }
        });

        // Handle navbar collapse on mobile after click
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                const navbarCollapse = document.querySelector('.navbar-collapse');
                if (navbarCollapse.classList.contains('show')) {
                    const bsCollapse = new bootstrap.Collapse(navbarCollapse);
                    bsCollapse.hide();
                }
            });
        });

        // Add scroll effect to navbar
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.background = document.body.classList.contains('dark-theme') 
                    ? 'rgba(26, 32, 44, 0.98)' 
                    : 'rgba(255, 255, 255, 0.98)';
            } else {
                navbar.style.background = document.body.classList.contains('dark-theme') 
                    ? 'rgba(26, 32, 44, 0.95)' 
                    : 'rgba(255, 255, 255, 0.95)';
            }
        });
    </script>
</body>
</html>
