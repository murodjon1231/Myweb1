<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - TuronMarket</title>
    <link rel="icon" href="./ChatGPT Image 28 мая 2025 г., 22_39_24.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">🇺🇸TuronMarket🇺🇿</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacts.html">Contact us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="cart.html">Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="know-the-price.html">Know the price</a>
                        </li>
                    </ul>

                    <div class="d-flex align-items-center gap-2 flex-wrap" id="navbarActions">
                        <!-- Dynamic content will be inserted here -->
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main style="margin-top: 76px;">
        <section class="cart-section">
            <div class="container">
                <h1 class="section-title">
                    <i class="fas fa-shopping-cart"></i> Shopping Cart
                </h1>

                <div class="cart-container">
                    <div id="cartItems">
                        <div class="loading">Loading cart...</div>
                    </div>

                    <div id="cartSummary" style="display: none;">
                        <div class="cart-summary">
                            <div class="summary-row">
                                <span>Subtotal:</span>
                                <span id="subtotal">$0.00</span>
                            </div>
                            <div class="summary-row">
                                <span>Advance Payment (30%):</span>
                                <span id="advancePayment">$0.00</span>
                            </div>
                            <div class="summary-row total-row">
                                <span>Total:</span>
                                <span class="price" id="totalPrice">$0.00</span>
                            </div>
                        </div>

                        <div class="checkout-form">
                            <h4 style="color: #fff; margin-bottom: 25px; text-align: center;">
                                <i class="fas fa-user"></i> Customer Information
                            </h4>
                            <form id="checkoutForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="firstName" class="form-label">First Name *</label>
                                        <input type="text" class="form-control" id="firstName" required
                                            placeholder="Enter your first name">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="lastName" class="form-label">Last Name *</label>
                                        <input type="text" class="form-control" id="lastName" required
                                            placeholder="Enter your last name">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="birthDate" class="form-label">Date of Birth *</label>
                                        <input type="date" class="form-control" id="birthDate" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="phone" class="form-label">Phone Number *</label>
                                        <input type="tel" class="form-control" id="phone" required
                                            placeholder="+998 XX XXX XX XX">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Delivery Address *</label>
                                    <textarea class="form-control" id="address" rows="3" required
                                        placeholder="Enter your full delivery address"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="notes" class="form-label">Additional Notes (Optional)</label>
                                    <textarea class="form-control" id="notes" rows="2"
                                        placeholder="Any special instructions or notes"></textarea>
                                </div>
                                <button type="submit" class="checkout-btn">
                                    <i class="fas fa-paper-plane"></i> Place Order
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        const TELEGRAM_BOT_TOKEN = '7670633072:AAFqhahrboKp7w3k3tSsk4SQP1RFrXUq1m4';
        
        // Multiple recipients - add your chat IDs here
        const TELEGRAM_RECIPIENTS = [
            '6226950895',  // First recipient
            '7856355769',  // Second recipient (replace with actual chat ID)
            '0987654321'   // Third recipient (replace with actual chat ID)
        ];

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');

            body.classList.toggle('dark-theme');

            if (body.classList.contains('dark-theme')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light-mode';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i> Dark-mode';
                localStorage.setItem('theme', 'light');
            }
        }

        // Update navbar for authenticated user
        function updateNavbarForUser() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const navbarActions = document.getElementById('navbarActions');

            if (isLoggedIn && currentUser) {
                // User is logged in
                navbarActions.innerHTML = `
                    <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
                        <i class="fas fa-moon"></i> Dark-mode
                    </button>
                    
                    <div class="dropdown">
                        <button class="btn-login dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i> ${currentUser.fullName.split(' ')[0]}
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user-cog"></i> Profil</a></li>
                            <li><a class="dropdown-item" href="cart.html"><i class="fas fa-shopping-bag"></i> Buyurtmalar</a></li>
                            <li><a class="dropdown-item" href="favorites.html"><i class="fas fa-heart"></i> Sevimlilar</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Chiqish</a></li>
                        </ul>
                    </div>
                `;
            } else {
                // User is not logged in
                navbarActions.innerHTML = `
                    <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
                        <i class="fas fa-moon"></i> Dark-mode
                    </button>
                    
                    <button class="btn-login" onclick="login()">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <button class="btn-login" onclick="register()">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                `;
            }
        }

        // Logout function
        function logout() {
            if (confirm('Haqiqatan ham tizimdan chiqmoqchimisiz?')) {
                localStorage.removeItem('currentUser');
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('hasShownWelcome');

                // Update UI
                updateNavbarForUser();

                // Show logout message
                showNotification('Tizimdan muvaffaqiyatli chiqdingiz!', 'info');
            }
        }

        // Login redirect
        function login() {
            window.location.href = 'login.html';
        }

        // Register redirect
        function register() {
            window.location.href = 'register.html';
        }

        // Generic notification function
        function showNotification(message, type = 'info') {
            const toastHTML = `
                <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
                    <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'info' ? 'info-circle' : 'exclamation-triangle'} text-${type} me-2"></i>
                            <strong class="me-auto">🇺🇸TuronMarket🇺🇿</strong>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            ${message}
                        </div>
                    </div>
                </div>
            `;

            document.body.insertAdjacentHTML('beforeend', toastHTML);

            // Auto remove after 5 seconds
            setTimeout(() => {
                const toasts = document.querySelectorAll('.toast');
                toasts.forEach(toast => {
                    if (toast.querySelector('.toast-body').textContent.trim() === message) {
                        toast.remove();
                    }
                });
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Update navbar based on user status
            updateNavbarForUser();

            // Load saved theme
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.getElementById('themeToggle');

            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                if (themeToggle) {
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light-mode';
                }
            }

            // Auto-fill form if user is logged in
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

            if (isLoggedIn && currentUser) {
                const nameParts = currentUser.fullName.split(' ');
                document.getElementById('firstName').value = nameParts[0] || '';
                document.getElementById('lastName').value = nameParts.slice(1).join(' ') || '';
                if (currentUser.phone) {
                    document.getElementById('phone').value = currentUser.phone;
                }
                if (currentUser.address) {
                    document.getElementById('address').value = currentUser.address;
                }
            }

            // Load cart and initialize
            loadCart();
            updateCartSummary();
        });

        function loadCart() {
            const cartItemsContainer = document.getElementById('cartItems');
            const cartSummary = document.getElementById('cartSummary');

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>Your cart is empty</h3>
                        <p>Looks like you haven't added any products to your cart yet.</p>
                        <a href="products.html" class="continue-shopping">
                            <i class="fas fa-arrow-left"></i> Continue Shopping
                        </a>
                    </div>
                `;
                cartSummary.style.display = 'none';
                return;
            }

            cartItemsContainer.innerHTML = cart.map((item, index) => `
                <div class="cart-item" data-id="${item.id}" data-size="${item.size || ''}" data-index="${index}">
                    <div class="item-image">
                        <img src="${item.image}" alt="${item.name}" onerror="this.src='./logo.png'">
                    </div>
                    <div class="item-details">
                        <div class="item-header">
                            <h5 class="item-name">${item.name}</h5>
                            <div class="item-price">$${item.price}</div>
                        </div>
                        
                        <div class="item-info">
                            ${item.size ? `
                                <div class="item-size">
                                    <i class="fas fa-shoe-prints"></i>
                                    <span>Size: <strong>${item.size}</strong></span>
                                </div>
                            ` : ''}
                            
                            <div class="item-subtotal">
                                <i class="fas fa-calculator"></i>
                                <span>Subtotal: <strong>$${(item.price * item.quantity).toFixed(2)}</strong></span>
                            </div>
                        </div>

                        <div class="item-actions">
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateQuantity(${index}, -1)" ${item.quantity <= 1 ? 'disabled' : ''}>
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span class="quantity-display">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            
                            <button class="remove-btn" onclick="removeFromCart(${index})">
                                <i class="fas fa-trash"></i> Remove
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            cartSummary.style.display = 'block';
        }

        function updateQuantity(index, change) {
            if (cart[index]) {
                cart[index].quantity += change;
                if (cart[index].quantity <= 0) {
                    removeFromCart(index);
                } else {
                    localStorage.setItem('cart', JSON.stringify(cart));
                    loadCart();
                    updateCartSummary();
                    showNotification(`Quantity updated for ${cart[index].name}`, 'success');
                }
            }
        }

        function removeFromCart(index) {
            const item = cart[index];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));

            loadCart();
            updateCartSummary();

            if (item) {
                showNotification(`${item.name} removed from cart`, 'info');
            }
        }

        function updateCartSummary() {
            if (cart.length === 0) return;

            const subtotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            const advancePayment = subtotal * 0.3; // 30% advance payment
            const total = subtotal;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('advancePayment').textContent = `$${advancePayment.toFixed(2)}`;
            document.getElementById('totalPrice').textContent = `$${total.toFixed(2)}`;
        }

        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (cart.length === 0) {
                showNotification('Your cart is empty!', 'warning');
                return;
            }

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const birthDate = document.getElementById('birthDate').value;
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();
            const notes = document.getElementById('notes').value.trim();

            if (!firstName || !lastName || !birthDate || !phone || !address) {
                showNotification('Please fill in all required fields!', 'warning');
                return;
            }

            // Disable submit button
            const submitBtn = document.querySelector('.checkout-btn');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

            try {
                await sendOrderToTelegram({
                    firstName,
                    lastName,
                    birthDate,
                    phone,
                    address,
                    notes,
                    cart,
                    subtotal: cart.reduce((total, item) => total + (item.price * item.quantity), 0),
                    advancePayment: cart.reduce((total, item) => total + (item.price * item.quantity), 0) * 0.3
                });

                // Clear cart after successful order
                cart = [];
                localStorage.setItem('cart', JSON.stringify(cart));

                showNotification('Order placed successfully! We will contact you soon.', 'success');

                // Reset form and redirect after delay
                document.getElementById('checkoutForm').reset();
                setTimeout(() => {
                    window.location.href = 'products.html';
                }, 3000);

            } catch (error) {
                console.error('Error sending order:', error);
                showNotification('Failed to place order. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        async function sendOrderToTelegram(orderData) {
            const { firstName, lastName, birthDate, phone, address, notes, cart, subtotal, advancePayment } = orderData;
            const orderNumber = '#' + Date.now().toString().slice(-6);
            const currentDate = new Date();
            const formattedDate = currentDate.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            const formattedTime = currentDate.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });

            // Create beautiful message with emojis and formatting
            let orderMessage = `🎉 *NEW ORDER RECEIVED* 🎉\n`;
            orderMessage += `━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━\n\n`;
            
            orderMessage += `📋 *Order Details:*\n`;
            orderMessage += `🔢 Order Number: \`${orderNumber}\`\n`;
            orderMessage += `📅 Date: ${formattedDate}\n`;
            orderMessage += `⏰ Time: ${formattedTime}\n\n`;
            
            orderMessage += `👤 *Customer Information:*\n`;
            orderMessage += `┌─────────────────────────────────────┐\n`;
            orderMessage += `│ 🧑‍💼 Name: *${firstName} ${lastName}*\n`;
            orderMessage += `│ 🎂 Date of Birth: ${birthDate}\n`;
            orderMessage += `│ 📱 Phone: \`${phone}\`\n`;
            orderMessage += `│ 🏠 Address: ${address}\n`;
            if (notes) {
                orderMessage += `│ 📝 Notes: _${notes}_\n`;
            }
            orderMessage += `└─────────────────────────────────────┘\n\n`;

            orderMessage += `🛒 *Ordered Items:*\n`;
            orderMessage += `┌─────────────────────────────────────┐\n`;
            cart.forEach((item, index) => {
                orderMessage += `│ ${index + 1}️⃣ *${item.name}*\n`;
                orderMessage += `│    💰 Price: $${item.price}\n`;
                orderMessage += `│    📦 Quantity: ${item.quantity}\n`;
                if (item.size) {
                    orderMessage += `│    👟 Size: ${item.size}\n`;
                }
                orderMessage += `│    💵 Total: *$${(item.price * item.quantity).toFixed(2)}*\n`;
                if (index < cart.length - 1) {
                    orderMessage += `│    ┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈┈\n`;
                }
            });
            orderMessage += `└─────────────────────────────────────┘\n\n`;

            orderMessage += `💰 *Payment Summary:*\n`;
            orderMessage += `┌─────────────────────────────────────┐\n`;
            orderMessage += `│ 💸 Subtotal: *$${subtotal.toFixed(2)}*\n`;
            orderMessage += `│ 🏦 Advance Payment (30%): *$${advancePayment.toFixed(2)}*\n`;
            orderMessage += `│ 💎 Total Amount: *$${subtotal.toFixed(2)}*\n`;
            orderMessage += `└─────────────────────────────────────┘\n\n`;
            
            orderMessage += `🏪 *TuronMarket* 🇺🇸🇺🇿\n`;
            orderMessage += `✅ Status: *PENDING CONFIRMATION*\n`;
            orderMessage += `⚡ Priority: *HIGH*\n\n`;
            orderMessage += `━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━\n`;
            orderMessage += `#NewOrder #TuronMarket #Order${orderNumber.slice(1)} #CustomerOrder`;

            const telegramUrl = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;

            // Send to all recipients
            const sendPromises = TELEGRAM_RECIPIENTS.map(async (chatId) => {
                try {
                    const response = await fetch(telegramUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: orderMessage,
                            parse_mode: 'Markdown'
                        })
                    });

                    if (!response.ok) {
                        console.warn(`Failed to send message to chat ID: ${chatId}`);
                        return { success: false, chatId };
                    }

                    return { success: true, chatId, data: await response.json() };
                } catch (error) {
                    console.error(`Error sending to chat ID ${chatId}:`, error);
                    return { success: false, chatId, error };
                }
            });

            // Wait for all messages to be sent
            const results = await Promise.all(sendPromises);
            
            // Check if at least one message was sent successfully
            const successful = results.filter(result => result.success);
            const failed = results.filter(result => !result.success);

            if (successful.length === 0) {
                throw new Error('Failed to send message to any recipient');
            }

            if (failed.length > 0) {
                console.warn(`Failed to send to ${failed.length} recipients:`, failed);
            }

            console.log(`Order sent successfully to ${successful.length} recipients`);
            
            // Redirect to payment page
            window.location.href = 'payment.html';

            return results;
        }

        // Handle navbar collapse on mobile after click
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                const navbarCollapse = document.querySelector('.navbar-collapse');
                if (navbarCollapse.classList.contains('show')) {
                    const bsCollapse = new bootstrap.Collapse(navbarCollapse);
                    bsCollapse.hide();
                }
            });
        });
        
        // Add scroll effect to navbar
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.background = document.body.classList.contains('dark-theme')
                    ? 'rgba(52, 58, 64, 0.98)'
                    : 'rgba(255, 255, 255, 0.98)';
            } else {
                navbar.style.background = document.body.classList.contains('dark-theme')
                    ? 'rgba(52, 58, 64, 0.95)'
                    : 'rgba(255, 255, 255, 0.95)';
            }
        });
    </script>
</body>

</html>
