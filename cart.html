<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - TuronMarket</title>
    <link rel="icon" href="./logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="cart.css">
</head>


<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">ðŸ‡ºðŸ‡¸TuronMarketðŸ‡ºðŸ‡¿</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="cart.html">Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacts.html">Contact us</a>
                        </li>
                    </ul>

                    <div class="d-flex align-items-center gap-2 flex-wrap">
                        <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
                            <i class="fas fa-moon"></i> Dark-mode
                        </button>

                        <button class="btn-login" onclick="login()">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="cart-section">
            <div class="container">
                <h1 class="section-title">
                    <i class="fas fa-shopping-cart"></i> Shopping Cart
                </h1>

                <div class="cart-container">
                    <div id="cartItems">
                        <div class="loading">Loading cart...</div>
                    </div>

                    <div id="cartSummary" style="display: none;">
                        <div class="cart-summary">
                            <div class="summary-row">
                                <span>Subtotal:</span>
                                <span id="subtotal">$0.00</span>
                            </div>
                            <div class="summary-row">
                                <span>Advance Payment (30%):</span>
                                <span id="advancePayment">$0.00</span>
                            </div>
                            <div class="summary-row total-row">
                                <span>Total:</span>
                                <span class="price" id="totalPrice">$0.00</span>
                            </div>
                        </div>

                        <div class="checkout-form">
                            <h4 style="color: #fff; margin-bottom: 25px; text-align: center;">
                                <i class="fas fa-user"></i> Customer Information
                            </h4>
                            <form id="checkoutForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="firstName" class="form-label">First Name *</label>
                                        <input type="text" class="form-control" id="firstName" required
                                            placeholder="Enter your first name">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="lastName" class="form-label">Last Name *</label>
                                        <input type="text" class="form-control" id="lastName" required
                                            placeholder="Enter your last name">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="birthDate" class="form-label">Date of Birth *</label>
                                        <input type="date" class="form-control" id="birthDate" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="phone" class="form-label">Phone Number *</label>
                                        <input type="tel" class="form-control" id="phone" required
                                            placeholder="+998 XX XXX XX XX">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Delivery Address *</label>
                                    <textarea class="form-control" id="address" rows="3" required
                                        placeholder="Enter your full delivery address"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="notes" class="form-label">Additional Notes (Optional)</label>
                                    <textarea class="form-control" id="notes" rows="2"
                                        placeholder="Any special instructions or notes"></textarea>
                                </div>
                                <button type="submit" class="checkout-btn">
                                    <i class="fas fa-paper-plane"></i> Place Order
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        const TELEGRAM_BOT_TOKEN = '7670633072:AAFqhahrboKp7w3k3tSsk4SQP1RFrXUq1m4';
        const TELEGRAM_CHAT_ID = '6226950895'; // Replace with your channel/group chat ID

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
            updateCartSummary();
        });

        function loadCart() {
            const cartItemsContainer = document.getElementById('cartItems');
            const cartSummary = document.getElementById('cartSummary');

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>Your cart is empty</h3>
                        <p>Looks like you haven't added any products to your cart yet.</p>
                        <a href="products.html" class="continue-shopping">
                            <i class="fas fa-arrow-left"></i> Continue Shopping
                        </a>
                    </div>
                `;
                cartSummary.style.display = 'none';
                return;
            }

            cartItemsContainer.innerHTML = cart.map((item, index) => `
                <div class="cart-item" data-id="${item.id}" data-size="${item.size || ''}" data-index="${index}">
                    <div class="item-image">
                        <img src="${item.image}" alt="${item.name}" onerror="this.src='./logo.png'">
                    </div>
                    <div class="item-details">
                        <div class="item-header">
                            <h5 class="item-name">${item.name}</h5>
                            <div class="item-price">$${item.price}</div>
                        </div>
                        
                        <div class="item-info">
                            ${item.size ? `
                                <div class="item-size">
                                    <i class="fas fa-shoe-prints"></i>
                                    <span>Size: <strong>${item.size}</strong></span>
                                </div>
                            ` : ''}
                            
                            <div class="item-subtotal">
                                <i class="fas fa-calculator"></i>
                                <span>Subtotal: <strong>$${(item.price * item.quantity).toFixed(2)}</strong></span>
                            </div>
                        </div>

                        <div class="item-actions">
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateQuantity(${index}, -1)" ${item.quantity <= 1 ? 'disabled' : ''}>
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span class="quantity-display">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            
                            <button class="remove-btn" onclick="removeFromCart(${index})">
                                <i class="fas fa-trash"></i> Remove
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            cartSummary.style.display = 'block';
        }

        function updateQuantity(index, change) {
            if (cart[index]) {
                cart[index].quantity += change;
                if (cart[index].quantity <= 0) {
                    removeFromCart(index);
                } else {
                    localStorage.setItem('cart', JSON.stringify(cart));
                    loadCart();
                    updateCartSummary();
                    showNotification(`Quantity updated for ${cart[index].name}`, 'success');
                }
            }
        }

        function removeFromCart(index) {
            const item = cart[index];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));

            loadCart();
            updateCartSummary();

            if (item) {
                showNotification(`${item.name} removed from cart`, 'info');
            }
        }

        function updateCartSummary() {
            if (cart.length === 0) return;

            const subtotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            const advancePayment = subtotal * 0.3; // 30% advance payment
            const total = subtotal;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('advancePayment').textContent = `$${advancePayment.toFixed(2)}`;
            document.getElementById('totalPrice').textContent = `$${total.toFixed(2)}`;
        }

        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (cart.length === 0) {
                showNotification('Your cart is empty!', 'warning');
                return;
            }

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const birthDate = document.getElementById('birthDate').value;
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();
            const notes = document.getElementById('notes').value.trim();

            if (!firstName || !lastName || !birthDate || !phone || !address) {
                showNotification('Please fill in all required fields!', 'warning');
                return;
            }

            // Disable submit button
            const submitBtn = document.querySelector('.checkout-btn');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

            try {
                await sendOrderToTelegram({
                    firstName,
                    lastName,
                    birthDate,
                    phone,
                    address,
                    notes,
                    cart,
                    subtotal: cart.reduce((total, item) => total + (item.price * item.quantity), 0),
                    advancePayment: cart.reduce((total, item) => total + (item.price * item.quantity), 0) * 0.3
                });

                // Clear cart after successful order
                cart = [];
                localStorage.setItem('cart', JSON.stringify(cart));

                showNotification('Order placed successfully! We will contact you soon.', 'success');

                // Reset form and redirect after delay
                document.getElementById('checkoutForm').reset();
                setTimeout(() => {
                    window.location.href = 'products.html';
                }, 3000);

            } catch (error) {
                console.error('Error sending order:', error);
                showNotification('Failed to place order. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        async function sendOrderToTelegram(orderData) {
            const { firstName, lastName, birthDate, phone, address, notes, cart, subtotal, advancePayment } = orderData;

            let orderMessage = `ðŸ›’ *NEW ORDER RECEIVED*\n\n`;
            orderMessage += `ðŸ‘¤ *Customer Information:*\n`;
            orderMessage += `â€¢ Name: ${firstName} ${lastName}\n`;
            orderMessage += `â€¢ Date of Birth: ${birthDate}\n`;
            orderMessage += `â€¢ Phone: ${phone}\n`;
            orderMessage += `â€¢ Address: ${address}\n`;
            if (notes) {
                orderMessage += `â€¢ Notes: ${notes}\n`;
            }

            orderMessage += `\nðŸ“¦ *Ordered Items:*\n`;
            cart.forEach((item, index) => {
                orderMessage += `${index + 1}. ${item.name}\n`;
                orderMessage += `   â€¢ Price: $${item.price}\n`;
                orderMessage += `   â€¢ Quantity: ${item.quantity}\n`;
                if (item.size) {
                    orderMessage += `   â€¢ Size: ${item.size}\n`;
                }
                orderMessage += `   â€¢ Total: $${(item.price * item.quantity).toFixed(2)}\n\n`;
            });

            orderMessage += `ðŸ’° *Payment Details:*\n`;
            orderMessage += `â€¢ Subtotal: $${subtotal.toFixed(2)}\n`;
            orderMessage += `â€¢ Advance Payment (30%): $${advancePayment.toFixed(2)}\n`;
            orderMessage += `â€¢ Total Amount: $${subtotal.toFixed(2)}\n\n`;
            orderMessage += `ðŸ“… Order Date: ${new Date().toLocaleString()}\n`;
            orderMessage += `\n#NewOrder #TuronMarket`;

            const telegramUrl = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;

            const response = await fetch(telegramUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: TELEGRAM_CHAT_ID,
                    text: orderMessage,
                    parse_mode: 'Markdown'
                })
            });

            if (!response.ok) {
                throw new Error('Failed to send message to Telegram');
            }

            return await response.json();
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                z-index: 10000;
                transform: translateX(400px);
                transition: all 0.3s ease;
                max-width: 300px;
                word-wrap: break-word;
            `;

            switch (type) {
                case 'success':
                    notification.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
                    break;
                case 'warning':
                    notification.style.background = 'linear-gradient(45deg, #FF9800, #F57C00)';
                    break;
                case 'error':
                    notification.style.background = 'linear-gradient(45deg, #f44336, #d32f2f)';
                    break;
                default:
                    notification.style.background = 'linear-gradient(45deg, #2196F3, #1976D2)';
            }

            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);

            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 4000);
        }

        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');

            body.classList.toggle('dark-theme');

            if (body.classList.contains('dark-theme')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light-mode';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i> Dark-mode';
                localStorage.setItem('theme', 'light');
            }
        }

        function login() {
            window.location.href = 'login.html';
        }

        // Load saved theme
        document.addEventListener('DOMContentLoaded', function () {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.getElementById('themeToggle');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light-mode';
            } else {
                document.body.classList.remove('dark-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i> Dark-mode';
            }
        });
    </script>
</body>

</html>
