<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Admin Panel</title>
    <link rel="icon" href="./logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="index2.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">TuronMarket-Adminka</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        
                    </ul>

                    <div class="d-flex align-items-center gap-2 flex-wrap">
                        <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
                            <i class="fas fa-moon"></i> Dark-mode
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main style="padding: 20px;">
        <!-- Statistics Section -->
        <section class="stats-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-sm-6">
                        <div class="stat-card">
                            <div class="stat-number" id="totalProducts">0</div>
                            <div class="stat-label">Total Products</div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="stat-card">
                            <div class="stat-number" id="availableProducts">0</div>
                            <div class="stat-label">Available</div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="stat-card">
                            <div class="stat-number" id="orderProducts">0</div>
                            <div class="stat-label">On Order</div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="stat-card">
                            <div class="stat-number" id="avgPrice">$0</div>
                            <div class="stat-label">Avg Price</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="admin-section">
            <div class="container">
                <h1 class="section-title">Admin Panel</h1>

                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        <div class="card p-4">
                            <h3 class="mb-4 text-center">Add New Product</h3>
                            <form id="addProductForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <input type="text" id="productName" placeholder="Product Name"
                                            class="form-control" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <input type="number" id="productPrice" placeholder="Price ($)"
                                            class="form-control" required step="0.01">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <select id="productGender" class="form-control" required>
                                            <option value="">Select Target Gender</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="child">Child</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <select id="productStatus" class="form-control" required>
                                            <option value="">Select Status</option>
                                            <option value="available">Available</option>
                                            <option value="order">On Order</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <textarea id="productDescription" placeholder="Product Description"
                                        class="form-control" rows="3" required></textarea>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <input type="url" id="productDescriptionURL" placeholder="Description URL (optional)" class="form-control">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <input type="url" id="productWebsite" placeholder="Product Website (optional)" class="form-control">
                                    </div>
                                </div>

                                <!-- Multiple Images Upload Section -->
                                <div class="image-upload-section">
                                    <h5><i class="fas fa-images"></i> Product Images</h5>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <h6>Upload Multiple Image Files</h6>
                                            <input type="file" id="productImageFile" class="form-control mb-2" accept="image/*" multiple>
                                            <div id="imagePreviewContainer" class="image-preview-container"></div>
                                        </div>
                                        <div class="col-md-6">
                                            <h6>Or Add Image URLs</h6>
                                            <div id="imageUrlContainer">
                                                <div class="image-url-item mb-2">
                                                    <input type="url" class="form-control image-url-input" placeholder="Image URL">
                                                    <button type="button" class="btn btn-sm btn-danger mt-1 remove-url-btn" onclick="removeImageUrl(this)" style="display: none;">
                                                        <i class="fas fa-times"></i> Remove
                                                    </button>
                                                </div>
                                            </div>
                                            <button type="button" class="btn btn-sm btn-success" onclick="addImageUrlInput()">
                                                <i class="fas fa-plus"></i> Add Another URL
                                            </button>
                                            <small class="text-muted d-block mt-2">You can use either file upload or URLs, or both</small>
                                        </div>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button type="button" class="btn btn-primary btn-lg" onclick="addProduct()">
                                        <i class="fas fa-plus"></i> Add Product
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section style="display: flex; justify-content: center;" class="products-grid">
            <div class="container">
                <h2 class="section-title">Manage Products</h2>
                <div id="productList" class="row g-4"></div>
            </div>
        </section>
    </main>

    <!-- Edit Product Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <input type="hidden" id="editProductId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editProductName" class="form-label">Product Name</label>
                                <input type="text" id="editProductName" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editProductPrice" class="form-label">Price ($)</label>
                                <input type="number" id="editProductPrice" class="form-control" required step="0.01">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editProductGender" class="form-label">Target Gender</label>
                                <select id="editProductGender" class="form-control" required>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="child">Child</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editProductStatus" class="form-label">Status</label>
                                <select id="editProductStatus" class="form-control" required>
                                    <option value="available">Available</option>
                                    <option value="order">On Order</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="editProductDescription" class="form-label">Description</label>
                            <textarea id="editProductDescription" class="form-control" rows="3" required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editProductDescriptionURL" class="form-label">Description URL</label>
                                <input type="url" id="editProductDescriptionURL" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editProductWebsite" class="form-label">Product Website</label>
                                <input type="url" id="editProductWebsite" class="form-control">
                            </div>
                        </div>

                        <!-- Edit Images Section -->
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-images"></i> Product Images</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <h6>Upload New Images</h6>
                                    <input type="file" id="editProductImageFile" class="form-control mb-2" accept="image/*" multiple>
                                    <div id="editImagePreviewContainer" class="image-preview-container"></div>
                                </div>
                                <div class="col-md-6">
                                    <h6>Current & New Image URLs</h6>
                                    <div id="editImageUrlContainer">
                                        <!-- Current images will be loaded here -->
                                    </div>
                                    <button type="button" class="btn btn-sm btn-success" onclick="addEditImageUrlInput()">
                                        <i class="fas fa-plus"></i> Add URL
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateProduct()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
    <script src="index2.js"></script>
</body>

</html>
